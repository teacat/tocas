<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./../assets/tocas/tocas.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>聊天室 - Tocas UI</title>
    </head>
    <body>
        <div class="ts-app-layout is-horizontal is-full">
            <div class="cell" style="width: 330px">
                <div class="ts-content">
                    <div class="ts-grid is-middle-aligned">
                        <div class="column">
                            <div class="ts-avatar is-circular">
                                <img src="./../assets/images/user3.png" />
                            </div>
                        </div>
                        <div class="column is-fluid">
                            <div class="ts-header">聊天室</div>
                        </div>
                        <div class="column">
                            <div class="ts-wrap is-compact">
                                <button class="ts-button is-circular is-small is-icon is-secondary">
                                    <span class="ts-icon is-ellipsis-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-small is-icon is-secondary">
                                    <span class="ts-icon is-user-group-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-small is-icon is-secondary">
                                    <span class="ts-icon is-pen-to-square-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="ts-input is-solid is-start-icon has-top-spaced">
                        <span class="ts-icon is-magnifying-glass-icon"></span>
                        <input type="text" placeholder="搜尋聊天使用者…" />
                    </div>
                    <div class="ts-content is-interactive is-dense has-top-spaced">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular is-large">
                                    <img src="./../assets/images/user.png" />
                                </div>
                            </div>
                            <div class="column">
                                <div class="ts-text is-bold">東雲鈴音</div>
                                <div class="ts-text is-description">我不忍也不敢告訴他們，今天…</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-content is-interactive is-dense">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular is-large">
                                    <img src="./../assets/images/user2.png" />
                                </div>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-text is-bold">山崎颯太</div>
                                <div class="ts-text is-description">現在是凌晨 2:55 分…</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-content is-interactive is-dense">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular is-large">
                                    <img src="./../assets/images/user3.png" />
                                </div>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-text is-bold">Yami Odymel</div>
                                <div class="ts-text is-description">早安我的朋友，好久沒…</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-content is-interactive is-dense">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular is-large">
                                    <img src="./../assets/images/user.png" />
                                </div>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-text is-bold">佐藤理人</div>
                                <div class="ts-text is-description">大家也要生存，也要生…</div>
                            </div>
                        </div>
                    </div>
                    <div class="ts-content is-interactive is-dense">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular is-large">
                                    <img src="./../assets/images/user2.png" />
                                </div>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-text is-bold">喜羽正明</div>
                                <div class="ts-text is-description">幾年後你卻反了過來，你說…</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell is-fluid is-vertical">
                <div class="cell">
                    <div class="ts-content">
                        <div class="ts-grid is-middle-aligned">
                            <div class="column">
                                <div class="ts-avatar is-circular">
                                    <img src="./../assets/images/user.png" />
                                </div>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-text is-bold">星乃菖蒲</div>
                            </div>
                            <div class="column">
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-phone-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-video-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-ellipsis-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell is-fluid is-scrollable">
                    <div class="ts-content">
                        <div class="ts-conversation">
                            <div class="avatar">
                                <img src="./../assets/images/user.png" />
                            </div>
                            <div class="content">
                                <div class="bubble">
                                    <div class="text">
                                        你看著這個人，有點可笑，<br />
                                        現在的他好像和以前的他不是一個人。
                                    </div>
                                    <div class="meta">
                                        <div class="item">下午 11:58</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ts-conversation has-top-spaced">
                            <div class="avatar">
                                <img src="./../assets/images/user.png" />
                            </div>
                            <div class="content">
                                <div class="bubble">
                                    <div class="text">
                                        你以為這些年你已經習慣了。<br />
                                        但那句話你始終說不出口。
                                    </div>
                                    <div class="meta">
                                        <div class="item">下午 11:59</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ts-conversation is-sending is-self has-top-spaced">
                            <div class="avatar">
                                <img src="./../assets/images/user.png" />
                            </div>
                            <div class="content">
                                <div class="bubble">
                                    <div class="text">
                                        你們還是存在分歧，還是在爭吵，<br />
                                        某個瞬間，你覺得這樣可能也挺好。
                                    </div>
                                    <div class="meta">
                                        <div class="item">上午 12:04</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="ts-content is-dense">
                        <div class="ts-grid is-compact is-middle-aligned">
                            <div class="column">
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-face-smile-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-image-icon"></span>
                                </button>
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-note-sticky-icon"></span>
                                </button>
                            </div>
                            <div class="column is-fluid">
                                <div class="ts-input is-solid">
                                    <input type="text" placeholder="訊息…" />
                                </div>
                            </div>
                            <div class="column">
                                <button class="ts-button is-circular is-icon is-ghost">
                                    <span class="ts-icon is-paper-plane-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
