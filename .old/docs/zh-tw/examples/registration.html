<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./../assets/tocas/tocas.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>註冊 - Tocas UI</title>
    </head>
    <body>
        <div class="ts-content is-tertiary is-fitted">
            <div class="ts-container is-very-narrow">
                <div class="ts-tab">
                    <a href="#!" class="item is-active">貓咪罐頭</a>
                    <a href="#!" class="item">探索</a>
                    <a href="#!" class="item">熱門話題</a>
                </div>
            </div>
        </div>
        <div class="ts-divider"></div>
        <div class="ts-content is-tertiary is-vertically-padded">
            <div class="ts-container is-very-narrow has-vertically-spaced">
                <div class="ts-header is-big is-heavy">註冊會員</div>
                <div class="ts-text is-secondary">初次見面，歡迎加入貓咪罐頭股份有限公司！</div>
            </div>
        </div>
        <div class="ts-divider"></div>
        <div class="ts-container is-very-narrow has-vertically-padded-big">
            <div class="ts-grid is-relaxed is-2-columns">
                <div class="column">
                    <div class="ts-text is-label">使用者帳號</div>
                    <div class="ts-input is-negative is-underlined has-top-spaced">
                        <input type="text" />
                    </div>
                    <div class="ts-text is-description has-top-spaced-small">必須是英文字母或混搭數字，且最少 6 字，最多 24 字。</div>
                </div>
                <div class="column">
                    <div class="ts-text is-label">暱稱</div>
                    <div class="ts-input is-underlined has-top-spaced">
                        <input type="text" />
                    </div>
                    <div class="ts-text is-description has-top-spaced-small">替自己取一個獨一無二的暱稱，你可以在事後更改。</div>
                </div>
            </div>
            <div class="ts-text is-label has-top-spaced-large">電子郵件地址</div>
            <div class="ts-input is-underlined has-top-spaced">
                <input type="text" />
            </div>
            <div class="ts-text is-label has-top-spaced-large">密碼</div>
            <div class="ts-input is-underlined has-top-spaced">
                <input type="password" />
            </div>
            <div class="ts-text is-description has-top-spaced-small">僅能是英文字母和數字，且最少 8 字，最多 80 字。</div>
            <div class="ts-grid is-relaxed is-2-columns has-top-spaced-large">
                <div class="column">
                    <div class="ts-text is-label">生日</div>
                    <div class="ts-grid is-3-columns has-top-spaced">
                        <div class="column">
                            <div class="ts-select is-underlined is-fluid">
                                <select>
                                    <option value="2022">2022</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ts-select is-underlined is-fluid">
                                <select>
                                    <option value="01">01</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ts-select is-underlined is-fluid">
                                <select>
                                    <option value="01">01</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="ts-text is-description has-top-spaced-small">我們會依照你的年齡決定你是否能看見敏感性內容。</div>
                </div>
                <div class="column">
                    <div class="ts-text is-label">性別</div>
                    <div class="ts-wrap is-center-aligned has-top-spaced">
                        <label class="ts-radio">
                            <input name="gender" type="radio" checked />
                            男性
                        </label>
                        <label class="ts-radio">
                            <input name="gender" type="radio" />
                            女性
                        </label>
                        <label class="ts-radio">
                            <input name="gender" type="radio" />
                            其它
                        </label>
                    </div>
                </div>
            </div>
            <button class="ts-button is-fluid has-top-spaced-large">下一步</button>
            <div class="ts-text is-center-aligned is-description has-top-spaced-small">按下「下一步」表示您也接受「伊繁星最高協議」、「個人隱私政策」、「使用者規範」。</div>
        </div>
    </body>
</html>
