<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../dist/tocas.min.css" />
        <script src="./../dist/tocas.minx.js"></script>
        <script src="./selectx.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>Class Proxy</h1>
        <ts-input-password>
            <input type="password" />
        </ts-input-password>

        <p><hr /></p>

        <h1>Default</h1>
        <ts-input-password>
            <input type="password" />
        </ts-input-password>

        <p><hr /></p>

        <h1>Style Structure</h1>
        <div class="ts-component-input">
            <div class="view">
                <div class="input">
                    <input type="password" />
                </div>

            </div>

            <div class="select">
                <div class="content"></div>
            </div>
            <div class="dropdown">
                <button class="item" data-value="a"><span class="ts-icon is-moon-icon"></span> Option A</button>
                <button class="item" data-value="b"><span class="ts-icon is-house-icon"></span> Option B</button>
                <button class="item" data-value="c"><span class="ts-icon is-heart-icon"></span> Option C</button>
            </div>
        </div>
    </body>
</html>
