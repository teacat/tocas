<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../dist/tocas.min.css" />
        <script src="./../dist/tocas.min.js"></script>
        <script src="./select.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>Class Proxy</h1>
        <ts-select class="is-basic" type="combo">
            <select>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house">Option B</option>
                <option value="c" data-icon="heart">Option C</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Non-Selected</h1>
        <ts-select type="combo">
            <select>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house">Option B</option>
                <option value="c" data-icon="heart">Option C</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Selected</h1>
        <ts-select type="combo">
            <select>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house" selected>Option B</option>
                <option value="c" data-icon="heart">Option C</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Disabled</h1>
        <ts-select type="combo">
            <select>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house" disabled>Option B</option>
                <option value="c" data-icon="heart" disabled>Option C</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Placeholder</h1>
        <ts-select type="combo">
            <select>
                <option value="" selected disabled>Please Select...</option>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house">Option B</option>
                <option value="c" data-icon="heart">Option C</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Mixed</h1>
        <ts-select type="combo">
            <select>
                <option value="" selected disabled>Please Select...</option>
                <option value="a" data-flag="tw">Taiwan</option>
                <option value="b" data-icon="house">House</option>
                <option value="c" data-color="red">Red</option>
                <option value="c" data-text="Hello, world!">Foobar</option>
                <option value="c" data-flag="us" data-text="USA">United State</option>
                <option value="c" data-flag="us" data-text="">United State</option>
                <option value="c" data-icon="moon" data-icon-color="yellow">Yellow Moon</option>
                <option value="c" data-avatar="../docs/zh-tw/assets/images/1-1.png">Avatar</option>
                <option value="c" data-image="../docs/zh-tw/assets/images/1-1.png">Image</option>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Optgroup</h1>
        <ts-select type="combo">
            <select>
                <optgroup label="Group A">
                    <option value="a" data-icon="moon">Option A</option>
                </optgroup>
                <optgroup label="Group B">
                    <option value="b" data-icon="house">Option B</option>
                </optgroup>
                <optgroup label="Group C" disabled>
                    <option value="c" data-icon="heart">Option C</option>
                </optgroup>
            </select>
        </ts-select>

        <p><hr /></p>

        <h1>Disabled Select</h1>
        <ts-select type="combo">
            <select disabled>
                <option value="a" data-icon="moon">Option A</option>
                <option value="b" data-icon="house">Option B</option>
                <option value="c" data-icon="heart">Option C</option>
            </select>
        </ts-select>
    </body>
</html>
