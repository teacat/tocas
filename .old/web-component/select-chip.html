<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../dist/tocas.min.css">
    <script src="./select-chip.js"></script>
    <title>Document</title>
</head>
<body>
    <ts-select-chip>
        <input type="text" value="a,asdasdas" />
        <datalist>
            <option value="a" data-icon="moon">Option A</option>
            <option value="b" data-icon="house">Option B</option>
            <option value="c" data-icon="heart">Option C</option>
        </datalist>
    </ts-select-chip>




    <hr>


    <div class="ts-component-select">
        <div class="select">
            <div class="content">
                <div class="ts-wrap">
                    <div class="ts-chip">xxxx</div>
                    <div class="append">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="item" data-value="a"><span class="ts-icon is-moon-icon"></span> Option A</button>
            <button class="item" data-value="b"><span class="ts-icon is-house-icon"></span> Option B</button>
            <button class="item" data-value="c"><span class="ts-icon is-heart-icon"></span> Option C</button>
        </div>
    </div>



</body>
</html>
