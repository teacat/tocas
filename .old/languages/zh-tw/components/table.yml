#=======================================================
# 標頭
# Header
#=======================================================

Title: 表格
Description: 彙整資料或表單並以網格、巢狀的方式呈現。
Intro: |
    表格預設是一個沒有外距且會貼齊父容器的元件，如果希望表格能有一個外框線就像自己是個獨立的卡片那樣，請同時使用[卡片容器](./card.html)包覆其元件。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="{{ts-card}}">
            <table class="[[ts-table]]">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名稱</th>
                        <th>英文名稱</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>半音商業銀行</td>
                        <td>Flat Bank</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>對空音商事有限公司</td>
                        <td>Sorae & Co., Ltd.</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>卡莉絲伊繁星</td>
                        <td>Caris Events</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">統計筆數：3</th>
                    </tr>
                </tfoot>
            </table>
        </div>

Definitions:
    - Title: 種類
      Description:
      Sections:
          - Title: 定義
            Anchor: Definition
            Description: 表格中的第一個欄位都是該行的標題。
            HTML: |
                <div class="{{ts-card}}">
                    <table class="ts-table [[is-definition]]">
                        <thead>
                            <tr>
                                <th></th>
                                <th>參數</th>
                                <th>說明</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>header()</td>
                                <td>title[<em>string</em>]</td>
                                <td>輸出網頁標頭。</td>
                            </tr>
                            <tr>
                                <td>footer()</td>
                                <td>path[<em>string</em>], name[<em>string</em>[<em>optional</em>]]</td>
                                <td>於網頁最底部輸出內容，可同時儲存內容至一個檔案。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

