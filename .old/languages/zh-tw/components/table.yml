          - Title: 單行的
            Anchor: Single Line
            Description: 表格裡的文字絕對不換行，若文字太長則會超出其範圍。通常用於避免會被意外換行的欄位或標頭。
            HTML: |
                <table class="ts-table [[is-single-line]]">
                    <thead>
                        <tr>
                            <th>文章名稱</th>
                            <th>註釋</th>
                            <th>狀態</th>
