#=======================================================
# 標頭
# Header
#=======================================================

Title: 國家旗幟
Description: 來自世界各地的國家旗幟。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <span class="[[ts-flag]] is-taiwan-flag"></span>
        <span class="[[ts-flag]] is-america-flag"></span>
        <span class="[[ts-flag]] is-hong-kong-flag"></span>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 讓某個國旗看起來淡化、不再可用的狀態。
            HTML: |
                <span class="ts-flag [[is-disabled]] is-south-korea-flag"></span>
                <span class="ts-flag [[is-disabled]] is-malaysia-flag"></span>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Rounded
            Description: 讓角落變得稍微有點圓潤而不是直角。
            HTML: |
                <span class="ts-flag [[is-rounded]] is-india-flag"></span>
                <span class="ts-flag [[is-rounded]] is-canada-flag"></span>

          - Title: 方形的
            Anchor: Squared
            Description: 以正方形呈現某個國旗。
            HTML: |
                <span class="ts-flag [[is-squared]] is-nigeria-flag"></span>
                <span class="ts-flag [[is-squared]] is-china-flag"></span>

          - Title: 圓形的
            Anchor: Circular
            Description: 使整個國旗以圓形呈現。
            HTML: |
                <span class="ts-flag [[is-circular]] is-united-kingdom-flag"></span>
                <span class="ts-flag [[is-circular]] is-malaysia-flag"></span>

          - Title: 邊框的
            Anchor: Bordered
            Description: 以邊框描繪國旗外觀，適合用於全白底國旗繪出旗幟邊界。
            HTML: |
                <span class="ts-flag [[is-bordered]] is-japan-flag"></span>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改國旗的大小。
            HTML: |
                <span class="ts-flag [[is-small]] is-taiwan-flag"></span>
                <span class="ts-flag is-taiwan-flag"></span>
                <span class="ts-flag [[is-large]] is-taiwan-flag"></span>

          - Title: 間隔的
            Anchor: Spaced
            Description: 在前或後新增間隔以避免與其他元件相鄰太近。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                這是法國 <span class="ts-flag [[is-start-spaced]] is-france-flag"></span>
                <div class="ts-space"></div>
                <span class="ts-flag [[is-end-spaced]] is-brazil-flag"></span> 是巴西
                <div class="ts-space"></div>
                然後 <span class="ts-flag [[is-spaced]] is-vietnam-flag"></span> 是越南

