            HTML: |
                <div class="{{ts-card}} [[has-stretched-link]]" style="width: 300px">
                    <div class="{{ts-image}}">
                        <img src="!-16:9-!">
                    </div>
                    <div class="{{ts-content}}">
                        <a class="{{ts-header}} is-heavy [[has-link-target]]">SteamOS 安裝教學</a>
                        <div class="ts-meta is-secondary is-small">
                            <a class="item">Yami Odymel</a>
                            <a class="item">發表於 13 天前</a>
                        </div>
                    </div>
                </div>

