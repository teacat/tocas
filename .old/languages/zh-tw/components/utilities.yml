    - Title: 使用方式
      Sections:
          - Title: 可見度
            Anchor: Visibility
            Description: |
                隱藏某個元素，可以搭配[響應式設計](./responsive.html)來在某些裝置上隱藏元素。

                <div class="ts-card">
                    <table class="ts-table is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed">樣式</th>
                                <th>屬性</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">has-hidden</td>
                                <td>
                                    display: none;
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-invisible</td>
                                <td>
                                    visibility: hidden;
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-light-hidden</td>
                                <td>
                                    在亮色主題下會套用 display: none;
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-dark-hidden</td>
                                <td>
                                    在暗色主題下會套用 display: none;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

