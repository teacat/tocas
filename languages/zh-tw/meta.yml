        #=======================================================
        # Index
        #=======================================================

        Index_Title: Tocas UI
        Index_Description: 以最快最直覺的方式，建構多樣的網站與漸進式網路應用程式介面。
        Index_GettingStarted: 開始使用
        Index_Examples: 檢視範例

        Index_ComingSoon: 即將登場
        Index_ComingSoon_Description: 透過 Tocas Templates 模板元件庫來快速拼湊出應用程式、購物商城和企業宣傳介面。

        Index_Donators: 本專案由以下贊助者提供

        # Spotlight A
        Index_Spotlight_A_Title: 沒有 jQuery 相依性。
        Index_Spotlight_A_Description: 除了耗費多餘的網路頻寬之外；對於現代網站而言，使用 jQuery 已經不再是所謂的絕佳首選。Tocas UI 能與所有前端框架友善地搭配。
        Index_Spotlight_B_Title: 不需要 npm 或 Webpack。
        Index_Spotlight_B_Description: 沒有任何繁雜的手續：像是透過 npm 安裝一堆套件、在 Webpack 裡設置一堆載入器。你只需要將我們提供的 HTML 樣式標籤複製到你的網頁，然後…搭啦！就這麼容易。
        Index_Spotlight_C_Title: 完善的文件說明。
        Index_Spotlight_C_Description: 就算沒有撰寫過 Bootstrap 或是 Bulma、Semantic UI、Material Design…你也能夠透過完整的說明理解整個介面系統、響應式設計如何運作。
        Index_Spotlight_D_Title: 設計恍如隔世。
        Index_Spotlight_D_Description: 現有的元件與樣式一應俱全，已經為你做好萬全的準備。

