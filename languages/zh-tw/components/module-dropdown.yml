Title: 選單模組
Description: 針對某個行為展開更多可供操作的功能選單。
Intro: |
    這個 JavaScript 模組主要與[下拉式選單](./dropdown.html)元件搭配，可以讓使用者點擊某個元素的時候打開下拉式選單。

    在可供互動的元素上套用 `[data-dropdown="名稱"]` 並在下拉式選單套用 `[data-name="名稱"]`，就能夠透過點擊互動元素來觸發對應的下拉式選單。

