#=======================================================
# 標頭
# Header
#=======================================================

Title: 彈出式選單
Description: 附著於某個元素且浮動可隱藏的功能選單。
Intro: |
    點擊帶有 `[data-dropdown]` 屬性的按鈕可以開、關對應 `[id]` 的彈出式選單，目前不支援巢狀子選單。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Menu
    - Select

#=======================================================
# 變數
# Variables
#=======================================================

Variables:
    - Name: --min-width
      Default: 10rem
      Target: .ts-dropdown
      Description: 選單最小的寬度。

#=======================================================
# 屬性
# Properties
#=======================================================

Properties:
    - Name: "[data-position]"
      Default: bottom-start
      Target: .ts-dropdown
      Description: |
          彈出式選單展開時的偏好位置。

          - `top`
          - `top-start`
          - `top-end`
          - `bottom`
          - `bottom-start`
          - `bottom-end`

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <button class="{{ts-button}} is-start-icon" ((data-dropdown))="dropdown">
            <span class="{{ts-icon}} is-chevron-down-icon"></span>
            打開選單
        </button>
        <div class="[[ts-dropdown]]" id="dropdown">
            <button class="item">新增檔案</button>
            <button class="item">移至回收桶</button>
            <button class="item">檢視資訊</button>
        </div>

