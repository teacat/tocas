#=======================================================
# 標頭
# Header
#=======================================================

Title: 彈出式選單
Description: 附著於某個元素且浮動可隱藏的功能選單。
Intro: |
    這個元件和[選單](./menu.html)非常相似，適合用於需要展開一個功能選單的時候（例如：更多選項）。這個元素會浮動貼齊其父容器，通常需要再包覆一層 `<div>` 作為對齊依據。

    使用時需自行搭配 JavaScript 操控元件的可見度狀態。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
