Title: 檔案區域
Description: 拖曳檔案或點擊某個元素觸發檔案上傳。
Intro: |
    這個 JavaScript 模組可以讓使用者與某個元素互動來觸發另一個檔案上傳欄位。

    在可供互動的元素上套用 `[data-fileplace="名稱"]` 並在檔案上傳欄位套用 `[data-name="名稱"]`，就能夠透過點擊互動元素來觸發對應的檔案上傳欄位。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 變數
# Variables
#=======================================================

# Variables:
#     - Name: "[data-fileplace]"
#       Type: "string"
#       Description: "xxx"
#     - Name: "[data-name]"
#       Type: "string"
#       Description: "xxx"

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Remove:
        - <div class="u-top-spaced"></div>
    HTML: |
        <div class="{{ts-box}} is-hollowed">
            <div class="{{ts-blankslate}} is-interactive" [[data-fileplace]]="file">
                <span class="{{ts-icon}} is-upload-icon"></span>
                <div class="header">上傳圖片或影音</div>
                <div class="description">將圖片拖拉至此處進行上傳</div>
            </div>
        </div>
        <div class="u-top-spaced"></div>
        <div class="{{ts-file}}">
            <input [[data-name]]="file" type="file" multiple />
        </div>

