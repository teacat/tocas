Definitions:
    - Title: 使用說明
      Description:
      Sections:
          - Title: 預設分頁籤
            Anchor: Default
            Description: |
                這個模組主要會切換項目的 `is-active` 還有分頁內容的 `u-hidden` 樣式，你**必須**在網頁初始化之前手動先替分頁套用這些 CSS 樣式類別。

                `u-hidden` 是會隱藏元素的全域輔助函式，更多用法請參考[輔助樣式](./utilities.html)頁面。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="{{ts-tab}}">
                    <button class="item" data-tab="foo">分頁</button>
                    <button class="item [[is-active]]" data-tab="bar">預設分頁</button>
                </div>
                <div class="ts-space"></div>
                <div class="{{ts-segment}} [[u-hidden]]" data-name="foo">
                    你必須透過 "u-hidden" 隱藏非預設內容。
                </div>
                <div class="{{ts-segment}}" data-name="bar">
                    這個內容預設會顯示。
                </div>
