Title: 自動伸縮欄位
Description: 跟隨輸入欄位的內容自動延展尺寸。
Intro: |
    這個 JavaScript 模組能夠隨著文字的內容自動變更輸入欄位的寬度或高度，主要使用於 `<input>` 或是 `<textarea>` 元素。

    透過 `[data-autosize]` 指定自動延展的方向，可用的值有：`horizontal`（左右水平）、`vertical`（上下垂直）。

    ※ Tocas UI 的 JavaScript 模組文件呈現方式正在改善。

