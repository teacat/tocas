Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="ts-input">
            <textarea [[data-autosize]]="vertical" rows="2" placeholder="在這裡試試換行文字…"></textarea>
        </div>

Definitions:
    - Title: 使用說明
      Description:
      Sections:
          - Title: 行數上限
            Anchor: Max Rows
            Description: |
                透過 `[data-max-rows]` 來限制上下垂直延展的輸入欄位最高只能有幾行，避免輸入欄位過高。
            HTML: |
                <div class="ts-input">
                    <textarea data-autosize="vertical" [[data-max-rows]]="6" rows="3" placeholder="這個輸入欄位不會超過 6 行"></textarea>
                </div>

