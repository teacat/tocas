Title: 中央區塊
Description: 將表單或區塊置中在應用程式的畫面中央。
Intro: |
    這是一個專為應用程式設計的元件。

    如果有登入表單或是上傳區塊想要置中在畫面中央，就可以使用此元件。這不適合用來置中文字，因為這個元件會填滿整個容器的高度與寬度。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-app-center]]">
            <div class="content">
                <div class="{{ts-segment}} is-padded">
                    這個區塊會置中出現在畫面正中央。
                </div>
            </div>
        </div>

