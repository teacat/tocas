Title: 分頁模組
Description: 透過分頁籤群組來開關內容。
Intro: |
    這個 JavaScript 模組主要與[分頁籤](./tab.html)元件搭配，可以讓使用者點擊分頁籤項目時，顯示指定的內容並隱藏其他無關內容。

    在[分頁籤](./tab.html)裡面的項目套用 `[data-tab="分頁名稱"]` 並在目標分頁內容套用 `[data-name="分頁名稱"]`，就能夠透過點擊分頁籤項目來切換對應的分頁內容可見度。

    初始化時，沒有被啟用的內容會被隱藏。

