# Header
#=======================================================

Title: 網格系統
Description: 針對內容格局、元件所設計的排版系統。
Intro: |
    在 Tocas UI 裡，網格系統的每行都被劃分為 16 格寬度。為了方便展示網格系統，我們將背景加上了灰色與輔助數字，在實際應用中這些都並不會出現。

    如果你希望有個欄位可以填滿剩餘空間，請參閱[水平排列](./row.html)元件。

