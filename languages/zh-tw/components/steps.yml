#=======================================================
# 標頭
# Header
#=======================================================

Title: 步驟指示器
Description: 呈現目前行為的進度、章節跳轉。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-steps]]">
            <div class="item">
                <div class="content">
                    <div class="indicator"></div>
                    <div class="label">帳單對象</div>
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <div class="indicator"></div>
                    <div class="label">購物車</div>
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <div class="indicator"></div>
                    <div class="label">付款</div>
                </div>
            </div>
        </div>

Definitions:
    - Title: 結構
      Description:
      Sections:
          - Title: 圖示
            Anchor: Icon
            Description: 每個步驟都可以帶有象徵圖示。
            HTML: |
                <div class="ts-steps">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator">
                                <span class="[[{{ts-icon}}]] is-user-icon"></span>
                            </div>
                            <div class="label">帳號建立</div>
                        </div>
                    </a>
                    <a class="item is-active">
                        <div class="content">
                            <div class="indicator">
                                <span class="[[{{ts-icon}}]] is-id-card-icon"></span>
                            </div>
                            <div class="label">身份驗證</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator">
                                <span class="[[{{ts-icon}}]] is-eye-icon"></span>
                            </div>
                            <div class="label">等待審核</div>
                        </div>
                    </a>
                </div>

          - Title: 註釋
            Anchor: Description
            Description: 以註釋大略解釋某個步驟的行為。
            HTML: |
                <div class="ts-steps">
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">
                                下標
                                <div class="[[description]]">決定此標的物價格。</div>
                            </div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">
                                付款
                                <div class="[[description]]">支付相關費用。</div>
                            </div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">
                                領回
                                <div class="[[description]]">取得已得標商品。</div>
                            </div>
                        </div>
                    </a>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 已完成
            Anchor: Completed
            Description: 表示某個步驟已經完成。
            HTML: |
                <div class="ts-steps">
                    <a class="item [[is-completed]]">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">連接電源</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">啟用 WiFi</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">掃描 QR Code</div>
                        </div>
                    </a>
                </div>

          - Title: 啟用的
            Anchor: Active
            Description: 標明目前正處於的步驟狀態。
            HTML: |
                <div class="ts-steps">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">建立訂單</div>
                        </div>
                    </a>
                    <a class="item [[is-active]]">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">配送貨物</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">完成訂單</div>
                        </div>
                    </a>
                </div>

          - Title: 處理中
            Anchor: Processing
            Description: 表示這個資源正在指定的步驟處理中。與「啟用中」不同的是這更像表明現在的背景進度已經執行到哪一步。
            HTML: |
                <div class="ts-steps">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">提出修正</div>
                        </div>
                    </a>
                    <a class="item [[is-processing]]">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">等待通知</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">獲得獎勵</div>
                        </div>
                    </a>
                </div>

          - Title: 停用的
            Anchor: Disabled
            Description: 淡化某個步驟令使用者無法回頭或是表示尚未有能夠到達該步驟的條件。
            HTML: |
                <div class="ts-steps">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">建立 PIN 碼</div>
                        </div>
                    </a>
                    <a class="item is-processing">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">初始化指紋辨識</div>
                        </div>
                    </a>
                    <a class="item [[is-disabled]]">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">配置重設密碼</div>
                        </div>
                    </a>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 緊緻的
            Anchor: Compact
            Description: 以更小化的方式呈現步驟指示。
            HTML: |
                <div class="ts-steps [[is-compact]]">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">上傳檔案</div>
                        </div>
                    </a>
                    <a class="item is-processing">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">設定密碼</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">分享給朋友</div>
                        </div>
                    </a>
                </div>

          - Title: 層疊的
            Anchor: Stacked
            Description: 文字可以與指示器層疊，這樣就不會使用過多的寬度空間。
            HTML: |
                <div class="ts-steps [[is-stacked]]">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">建立伺服器</div>
                        </div>
                    </a>
                    <a class="item is-processing">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">設定 IP 位址</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">封鎖來源</div>
                        </div>
                    </a>
                </div>

          - Title: 負面的
            Anchor: Negative
            Description: 表示某個環節出錯了。
            HTML: |
                <div class="ts-steps">
                    <a class="item [[is-negative]]">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">建立帳號</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">驗證信箱</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">歡迎使用</div>
                        </div>
                    </a>
                </div>

          - Title: 無序的
            Anchor: Unordered
            Description: 讓使用者知道能夠在任意步驟來回穿越而不須按照順序，在這個狀況下完成的步驟不會有線條指示。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-steps [[is-unordered]]">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">影片資訊</div>
                        </div>
                    </a>
                    <a class="item is-active">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">廣告營利</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">隱私設定</div>
                        </div>
                    </a>
                </div>
                <div class="ts-space"></div>
                <div class="ts-steps [[is-unordered]] is-compact">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">影片資訊</div>
                        </div>
                    </a>
                    <a class="item is-active">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">廣告營利</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">隱私設定</div>
                        </div>
                    </a>
                </div>

          - Title: 垂直的
            Anchor: Vertical
            Description: 以上下垂直的方式展示每個步驟，適合放於側邊給予指示。
            HTML: |
                <div class="ts-steps [[is-vertical]]">
                    <a class="item is-completed">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">分割磁碟</div>
                        </div>
                    </a>
                    <a class="item is-active">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">安裝系統</div>
                        </div>
                    </a>
                    <a class="item">
                        <div class="content">
                            <div class="indicator"></div>
                            <div class="label">初始化環境</div>
                        </div>
                    </a>
                </div>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改步驟指示器的大小。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-steps [[is-small]]">
                    <div class="item">
