# Header
#=======================================================

Title: 下拉式選擇
Description: 基礎的下拉式項目輸入欄位。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Dropdown

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-select]]">
            <select>
                <option>蘋果</option>
                <option>西瓜</option>
                <option>香蕉</option>
            </select>
        </div>

Definitions:
    - Title: 種類
      Description:
      Sections:
          - Title: 多選的
            Anchor: Multiple
            Description: |
                下拉選擇欄位支援 HTML 原生的 `[multiple]` 多選屬性，使用時會呈現清單狀並依照指定的 `[size]` 屬性決定同時間呈現幾個項目。
            Since: 4.1.0
            HTML: |
                <div class="ts-select [[is-multiple]]">
                    <select multiple size="3">
                        <option>項目 A</option>
                        <option>項目 B</option>
                        <option>項目 C</option>
                    </select>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 使下拉選擇欄位呈現無法互動、點擊的模樣。若你希望真正地停用選取行為，請在該下拉選擇欄位增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-disabled]]">
                    <select>
                        <option>MySpace</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </div>

          - Title: 啟用的
            Anchor: Active
            Description: 表示選擇欄位目前正在被選取或是展開的樣子。若子元素裡包含[彈出式選單](./dropdown.html)則會一同連帶開啟。
            Since: 4.1.0
            HTML: |
                <div class="ts-select [[is-active]]">
                    <select>
                        <option>TeaMeow</option>
                        <option>Tunalog</option>
                        <option>EnekoCore</option>
                    </select>
                </div>

    - Title: 內容
      Description:
      Sections:
          - Title: 自訂內容
            Anchor: Content
            Description: |
                在下拉選擇欄位中擺放更豐富的內容，如：[圖示](./icon.html)、[旗幟](./flag.html)或是[大頭貼](./avatar.html)。

                使用此樣式的時候原生 HTML 選擇元素將無法使用，須搭配[彈出式選單](./dropdown.html)或是以 JavaScript 觸發其他元素。查看底部的組合應用章節來檢視如何使用。
            Since: 4.1.0
            HTML: |
                <div class="ts-select">
                    <div class="[[content]]">
                        <span class="{{ts-flag}} is-tw-flag"></span>
                        Taiwan
                    </div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 實心填充的
            Anchor: Solid
            Description: 帶有實心背景的欄位能更明確地呈現這是可供互動的元素。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-solid]]">
                    <select>
                        <option>Golang</option>
                        <option>PHP</option>
                        <option>Node.js</option>
                    </select>
                </div>

          - Title: 底線的
            Anchor: Underlined
            Description: 以實心背景和底線明顯呈現一個欄位，讓使用者如填寫表單一樣。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-underlined]]">
                    <select>
                        <option>台東</option>
                        <option>高雄</option>
                        <option>台南</option>
                    </select>
                </div>

          - Title: 基本的
            Anchor: Basic
            Description: 移除所有多餘的結構，僅呈現下拉文字與輔助圖示。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-basic]]">
                    <select>
                        <option>AMD</option>
                        <option>Intel</option>
                    </select>
                </div>

          - Title: 負面的
            Anchor: Negative
            Description: 令一個欄位看起來帶有負面或危險的狀態，通常可能是指這個欄位沒有被選擇。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-negative]]">
                    <select>
                        <option>Yami Odymel</option>
                        <option>Mac Taylor</option>
                        <option>Val Pyen</option>
                    </select>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description: 使欄位的寬度符合父容器的寬度。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-fluid]]">
                    <select>
                        <option>千導院楓</option>
                        <option>粒櫻杏子</option>
                        <option>若葉昴</option>
                    </select>
                </div>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改下拉式選擇的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-select [[is-small]]">
                    <select>
                        <option>小型欄位</option>
                    </select>
                </div>
                <div class="ts-space"></div>
                <div class="ts-select">
                    <select>
                        <option>預設欄位</option>
                    </select>
                </div>
                <div class="ts-space"></div>
                <div class="ts-select [[is-large]]">
                    <select>
                        <option>大型欄位</option>
                    </select>
                </div>

          - Title: 較密的
            Anchor: Dense
            Description: 變更元件的內距，令元素之間看起來更密集。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-dense]]">
                    <select>
                        <option>Tensorflow</option>
                    </select>
                </div>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 彈出式選單
            Anchor: Composition Dropdown
            Description: 下拉式選擇欄位能夠與[彈出式選單](./dropdown.html)一同使用。像 Facebook 貼文發表那樣，一個帶有圖示輔助的內容隱私設定欄位。
            Since: 4.1.0
            Remove:
                - <div class="ts-space is-huge"></div>
            HTML: |
                <div class="ts-select is-active">
                    <div class="content">
                        <span class="{{ts-icon}} is-users-icon"></span> 所有人
                    </div>
                    <div class="[[{{ts-dropdown}}]] is-bottom">
                        <button class="item">
                            <span class="{{ts-icon}} is-users-icon"></span> 所有人
                        </button>
                        <button class="item is-selected">
                            <span class="{{ts-icon}} is-user-group-icon"></span> 僅有朋友
                        </button>
                        <button class="item">
                            <span class="{{ts-icon}} is-lock-icon"></span> 只限自己
                        </button>
                    </div>
                </div>
                <div class="ts-space is-huge"></div>
                <div class="ts-space is-huge"></div>

          - Title: 使用者標註
            Anchor: Composition Chips
            Description: 在電子信箱或是標註人名時，常常會有一個可供新增更多使用者的下拉式選擇欄位。
            Since: 4.1.0
            HTML: |
                <div class="ts-select is-fluid">
                    <div class="content">
                        <div class="[[{{ts-chip}}]]">
                            <div class="{{ts-image}}">
                                <img src="!-user-!" />
                            </div>
                            ゲオルイース
                            <button class="{{ts-close}} is-small"></button>
                        </div>
                        <div class="[[{{ts-chip}}]]">
                            <div class="{{ts-image}}">
                                <img src="!-user-!" />
                            </div>
                            グイーネ
                            <button class="{{ts-close}} is-small"></button>
                        </div>
                    </div>
                </div>
