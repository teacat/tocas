# Header
#=======================================================

Title: 樣式切換
Description: 與某個元素互動來切換另一個元素的樣式類別。
Intro: |
    這個 JavaScript 模組能讓你很輕易地就透過按鈕來切換某個容器的 CSS 樣式類別。

    在可供互動的元素上套用 `[data-toggle="名稱:樣式名稱"]` 並在目標元素套用 `[data-name="名稱"]`，就能夠透過點擊互動元素來切換目標的 CSS 樣式類別。

