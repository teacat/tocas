Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="ts-pagination" data-pagination="?page=${page}" data-total="30" data-current="5"></div>

Definitions:
    - Title: 使用說明
      Description:
      Sections:
          - Title: 行數上限
            Anchor: Max Rows
            Description: |
                透過 `[data-max-rows]` 來限制上下垂直延展的輸入欄位最高只能有幾行，避免輸入欄位過高。
            HTML: |
                <div class="ts-pagination" data-pagination="page" data-total="30"></div>
                <input type="hidden" data-name="page" value="5">

