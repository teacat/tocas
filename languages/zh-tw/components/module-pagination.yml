Title: 頁數導覽生成
Description: 依照頁數自動產生頁數導覽項目。
Intro: |
    這個 JavaScript 模組是用以輔助[頁數導覽列](./pagination.html)，能夠自動依照頁數產生對應的項目。

    透過 `[data-autosize]` 指定自動延展的方向，可用的值有：`horizontal`（左右水平）、`vertical`（上下垂直）。

    ※ Tocas UI 的 JavaScript 模組文件呈現方式正在改善。

