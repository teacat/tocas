#=======================================================
# 標頭
# Header
#=======================================================

Title: 實際範例
Description: 以 Tocas UI 所打造的範例頁面，你能夠在此檢視並下載範例原始碼。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 項目
# Items
#=======================================================

Examples:
    - Title: 應用程式
      Description: 類似單頁、漸進式應用程式的相關範例。
      Items:
          - Title: 聊天室
            Image: chatroom
            Link: ./examples/chatroom.html
            Description: 透過對話氣泡、結構框架實作小型聊天室介面。
            Symbol: comments

          - Title: 資訊儀表板
            Image: dashboard
            Link: ./examples/dashboard.html
            Description: 一個擁有側邊欄並像企業網站的後台管理介面。
            Symbol: gauge-high

          - Title: 動態時軸
            Image: feed
            Link: ./examples/feed.html
            Description: 呈現可供使用者張貼短文、查看動態消息的時間軸社群網站。
            Symbol: rss

          - Title: 信箱
            Image: inbox
            Link: ./examples/inbox.html
            Description: 網頁電子信箱的郵件檢視頁面並夾帶數個檔案附件。
            Symbol: inbox

          - Title: 雲端硬碟
            Image: network-disk
            Link: ./examples/network-disk.html
            Description: 一個透過卡片方式成列檔案的雲端硬碟。
            Symbol: hard-drive

          - Title: 發文後台
            Image: blog-editor
            Link: ./examples/blog-editor.html
            Description: 與 Simple Markdown Editor 所搭配的個人部落格後台文章發佈頁面。
            Symbol: pen-to-square

    - Title: 網站
      Description: 能夠呈現出單體、商業網站的實際範例。
      Items:
          - Title: 部落格
            Image: blog
            Link: ./examples/blog.html
            Description: 以文字元素與部份特色卡片所組成的個人部落格網站。
            Symbol: blog

          - Title: 內容管理
            Image: cms
            Link: ./examples/cms.html
            Description: 適用於團體、企業公告的小型商業 CMS 內容管理網站前台頁面。
            Symbol: list-check

          - Title: 募資平台
            Image: crowdfunding
            Link: ./examples/crowdfunding.html
            Description: 透過網格系統與圖片主體實現募資平台專案格局。
            Symbol: users

          - Title: 藝廊
            Image: gallery
            Link: ./examples/gallery.html
            Description: 呈現風景旅遊照片的靜態網站。
            Symbol: images

          - Title: 新聞
            Image: news
            Link: ./examples/news.html
            Description: 有主打內容與多個章節段落的新聞資訊彙整網站。
            Symbol: newspaper

          - Title: 購物商城
            Image: shopping
            Link: ./examples/shopping.html
            Description: 帶有豐富的商品資訊以及評價指示的購物網站。
            Symbol: cart-shopping

    - Title: 附屬頁面與工具
      Description: 較為輔助性質的工具與其他資訊頁面。
      Items:
          - Title: 結帳表單
            Image: checkout
            Link: ./examples/checkout.html
            Description: 顯示購物車項目還有結帳地址等詳細資料的表單頁面。
            Symbol: basket-shopping

          - Title: 庫存管理
            Image: stock-management
            Link: ./examples/stock-management.html
            Description: 跨距欄位的表格呈現可供展開的商品詳情來快速編輯庫存資訊。
            Symbol: table-cells

          - Title: 檔案列表
            Image: files
            Link: ./examples/files.html
            Description: 類似 FTP 等，較為簡潔的網路硬碟目錄與檔案資訊範例。
            Symbol: folder-tree

          - Title: 發票與收據
            Image: invoice
            Link: ./examples/invoice.html
            Description: 用於企業之間所開立的電子發票或是出貨單。
            Symbol: file-invoice

          - Title: 登入頁面
            Image: login
            Link: ./examples/login.html
            Description: 基本的帳號與密碼登入頁面。
            Symbol: right-to-bracket

          - Title: 系統設定
            Image: settings
            Link: ./examples/settings.html
            Description: 網站或服務後台的系統相關設定表單。
            Symbol: gears

          - Title: 郵件版型
            Image: mail
            Link: ./examples/mail.html
            Description: 用於寄送給網站會員的郵件內容。
            Symbol: envelope

          - Title: 信用卡付款
            Image: payment
            Link: ./examples/payment.html
            Description: 於商品結帳時所請求的信用卡資料頁面並附帶商品資訊。
            Symbol: credit-card

          - Title: 定價方案
            Image: plans
            Link: ./examples/plans.html
            Description: 提供給客戶數個不同價格的方案。
            Symbol: money-check-dollar

          - Title: 註冊
            Image: registration
            Link: ./examples/registration.html
            Description: 基本的使用者註冊頁面，並要求性別、生日、暱稱⋯⋯等資訊。
            Symbol: user-plus

