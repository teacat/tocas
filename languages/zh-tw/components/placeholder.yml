#=======================================================
# 標頭
# Header
#=======================================================

Title: 預置內容
Description: 在內容尚未載入完畢之前的視覺填充元素。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-placeholder]]">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
        </div>

Definitions:
    - Title: 結構
      Description:
      Sections:
          - Title: 文字
            Anchor: Text
            Description: 元件裡的 `text` 即是一行文字，每一行都會有不同的寬度令模擬看起來更真實。
            HTML: |
                <div class="ts-placeholder">
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                    <div class="[[text]]"></div>
                </div>

          - Title: 圖片
            Anchor: Image
            Description: 預置區塊也可以模擬圖片的樣子，預設為流動符合父容器寬度，通常建議手動指定寬度。
            HTML: |
                <div class="ts-placeholder">
                    <div class="[[image]]"></div>
                </div>

    - Title: 狀態
      Description:
      Sections:
          - Title: 準備中
            Anchor: Preparing
            Description: 呼吸閃爍的模樣讓使用者意識到內容正在準備中。
            HTML: |
                <div class="ts-placeholder [[is-preparing]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

          - Title: 載入中
            Anchor: Loading
            Description: 內容已經獲取但仍在處理且沒有固定完成時間。
            HTML: |
                <div class="ts-placeholder [[is-loading]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

    - Title: 項目
      Description:
      Sections:
          - Title: 標題的
            Anchor: Header
            Description: 較深色的區塊可以模擬一個標題文字。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-placeholder">
                    <div class="text [[is-header]]"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-placeholder">
                    <div class="image [[is-header]]"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>

          - Title: 寬度
            Anchor: Widths
            Description: 手動指定文字區塊的長短寬度。
            HTML: |
                <div class="ts-placeholder">
                    <div class="text [[is-extra-short]]"></div>
                    <div class="text [[is-very-short]]"></div>
                    <div class="text [[is-short]]"></div>
                    <div class="text"></div>
                    <div class="text [[is-long]]"></div>
                    <div class="text [[is-very-long]]"></div>
                    <div class="text [[is-extra-long]]"></div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 圓角的
            Anchor: Rounded
            Description: 以圓角修飾區塊的角落。
            HTML: |
                <div class="ts-placeholder [[is-rounded]]">
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                </div>
