#=======================================================
# 標頭
# Header
#=======================================================

Title: 邊緣抽屜
Description: 從側邊或底部彈出的延伸內容空間。
Intro: |
    這是一個專為應用程式設計的元件。

    邊緣抽屜使用 `<dialog>` HTML 標籤，因此支援瀏覽器原生的 [`.showModal()`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) 與 [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) 等功能，不須安裝額外套件就能控制抽屜的顯示。

    這個元件是一個雛型框架，如果希望在其中建立標題、頁腳跟動作按鈕，則需自行搭配其他元件，可以參考底部的組合應用章節。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 變數
# Variables
#=======================================================

Variables:
    - Name: "--width"
      Default: "380px"
      Description: "邊緣抽屜的內容寬度。"
      Target: ".ts-app-drawer"

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <dialog class="[[ts-app-drawer]] is-right is-small" open>
            <div class="content">
                <div class="{{ts-content}}">
                    <div class="{{ts-header}} is-large">詳細資料</div>
                    <div class="{{has-vertically-spaced}}">
                        <p>我不想失去這份心情，我什麼都想嘗試。當我找到了這份熱情的時候，整個世界瞬間變得亮麗無比。</p>
                        <p>但你卻嘆了氣並說道：「正因為我愛你，所以我不得不告訴你；你也差不多該長大了吧？」</p>
                    </div>
                    <button class="{{ts-button}} is-fluid is-outlined">確定</button>
                </div>
            </div>
        </dialog>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 可見的
            Anchor: Visible
            Description: 當邊緣抽屜被指定 `[open]` 的時候，瀏覽器就會顯示其內容。
            Remove:
                - <div class="ts-space is-big"></div>
            HTML: |
                <dialog class="ts-app-drawer is-left is-small" [[open]]>
                    <div class="content">
                        <div class="{{ts-content}}">
                            <div class="{{ts-grid}}">
                                <div class="column is-fluid">
                                    <div class="{{ts-header}} is-large">我們的初衷</div>
                                </div>
                                <div class="column">
                                    <button class="{{ts-close}} is-large is-secondary"></button>
                                </div>
                            </div>
                            <p>這個網站初衷就是希望這些事情不再繼續發生，而那一天會讓這個網站變得不再有用。就目前如此，我們沒有足夠的力量改變這一切，但仍希望能以觀測者的角度讓你明瞭世界上發生了什麼事。</p>
                            <div class="ts-space is-big"></div>
                        </div>
                    </div>
                </dialog>

          - Title: 位置
            Anchor: Positions
            Description: 使用邊緣抽屜時必須指定位置，可用的位置有：`is-right`（右側）、`is-left`（左側）和 `is-bottom`（底部）。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <dialog class="ts-app-drawer [[is-bottom]]" open>
                    <div class="content">
                        <div class="ts-content">
                            <div class="{{ts-header}} is-large">最新消息</div>
                            <div class="{{ts-iconset}} {{has-top-spaced}}">
                                <span class="{{ts-icon}} is-wand-magic-sparkles-icon"></span>
                                <div class="content">
                                    <div class="title">新的魔法已可供學習</div>
                                    <div class="text">現在前往交誼廳就可以打聽相關情報。</div>
                                </div>
                            </div>
                            <button class="{{ts-button}} is-fluid is-outlined {{has-top-spaced-large}}">關閉</button>
                        </div>
                    </div>
                </dialog>

          - Title: 尺寸
            Anchor: Sizes
            Description: |
                更改邊緣抽屜的寬度大小，這個樣式只在使用左右側有效。
                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th class="is-collapsed">280px</th>
                                <th class="is-collapsed">380px</th>
                                <th class="is-collapsed">580px</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">樣式名稱</td>
                                <td class="is-collapsed">
                                    <span class="ts-text is-code">is-small</span>
                                </td>
                                <td class="is-collapsed">
                                    預設
                                </td>
                                <td class="is-collapsed">
                                    <span class="ts-text is-code">is-large</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <dialog class="ts-app-drawer [[is-small]] is-right" open>
                    <div class="content">
                        <div class="{{ts-content}} is-center-aligned">
                            小型抽屜
                        </div>
                    </div>
                </dialog>
                <div class="ts-space"></div>
                <dialog class="ts-app-drawer is-right" open>
                    <div class="content">
                        <div class="{{ts-content}} is-center-aligned">
                            預設抽屜
                        </div>
                    </div>
                </dialog>
                <div class="ts-space"></div>
                <dialog class="ts-app-drawer [[is-large]] is-right" open>
                    <div class="content">
                        <div class="{{ts-content}} is-center-aligned">
                            大型抽屜
                        </div>
                    </div>
                </dialog>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 關閉按鈕
            Anchor: Composition Close
            Description: 使用邊緣抽屜時，通常建議結合[關閉按鈕](./close.html)來讓使用者有更明確的方式可以關閉抽屜。
            Remove:
                - <div class="ts-space is-huge"></div>
            HTML: |
                <dialog class="ts-app-drawer is-right is-small" open>
                    <div class="content">
                        <div class="{{ts-content}}">
                            <div class="{{ts-grid}}">
                                <div class="column is-fluid">
                                    <div class="{{ts-header}} is-large">備註事項</div>
                                </div>
                                <div class="column">
                                    <button class="[[{{ts-close}}]] is-large is-secondary"></button>
                                </div>
                            </div>
                            <div class="{{ts-list}} is-unordered {{has-vertically-spaced}}">
                                <div class="item">蘆森詩音</div>
                                <div class="item">天野悟美</div>
                                <div class="item">佐藤綾</div>
                            </div>
                        </div>
                    </div>
                </dialog>

          - Title: 篩選條件
            Anchor: Composition Filter
            Description: 側邊的邊緣抽屜裡面可以擺放部份表單元件，例如：[輸入欄位](./input.html)。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <dialog class="ts-app-drawer is-left is-small" open>
                    <div class="content">
                        <div class="{{ts-content}}">
                            <div class="{{ts-header}} is-large">篩選條件</div>
                            <div class="{{ts-text}} is-secondary {{has-top-spaced}}">標題</div>
                            <div class="[[{{ts-input}}]] is-underlined {{has-top-spaced}}">
                                <input type="text" placeholder="標題包含…">
                            </div>
                            <div class="{{ts-text}} is-secondary {{has-top-spaced}}">時間範圍</div>
                            <div class="[[{{ts-input}}]] is-underlined is-start-icon {{has-top-spaced}}">
                                <span class="{{ts-icon}} is-calendar-icon"></span>
                                <input type="date" value="2018-01-29">
                            </div>
                            <div class="[[{{ts-input}}]] is-underlined is-start-icon {{has-top-spaced}}">
                                <span class="{{ts-icon}} is-clock-icon"></span>
                                <input type="time" value="12:00">
                            </div>
                            <button class="{{ts-button}} is-fluid {{has-top-spaced-big}}">套用</button>
                        </div>
                    </div>
                </dialog>

          - Title: 底部選單
            Anchor: Composition Bottom Sheet
            Description: 貼齊底部的邊緣抽屜再搭配一個[選單](./menu.html)就可以達成像行動裝置那樣的 Bottom Sheet 元件。為了讓使用者更方便關閉抽屜，我們建議你再額外加上一個[按鈕](./button.html)可供手動關閉。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <dialog class="ts-app-drawer is-bottom" open>
                    <div class="content">
                        <div class="[[{{ts-menu}}]] is-start-icon {{has-top-spaced}}">
                            <a class="item" href="#!">
                                <span class="{{ts-icon}} is-copy-icon"></span>
                                複製檔案
                            </a>
                            <a class="item" href="#!">
                                <span class="{{ts-icon}} is-trash-can-icon"></span>
                                移至回收桶
                            </a>
                        </div>
                        <div class="{{ts-content}}">
                            <button class="{{ts-button}} is-fluid is-outlined">關閉</button>
                        </div>
                    </div>
                </dialog>

