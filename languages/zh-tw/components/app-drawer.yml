# 標頭
# Header
#=======================================================

Title: 邊緣抽屜
Description: 從側邊或底部彈出的延伸內容空間。
Intro: |
    這是一個專為應用程式設計的元件。

    使用時需自行搭配 JavaScript 操控元件的可見狀態，你可以考慮使用 Tocas UI 的[樣式切換](./module-toggle.html)模組。

    邊緣抽屜會呈現在畫面上的某個邊緣（如：右側或底部）並蓋過整個畫面。適合用來擺放側邊購物車、行動裝置用的底部選單。

    這個元件是一個雛型框架，如果希望在其中建立標題、頁腳跟動作按鈕，則需自行搭配其他元件，可以參考底部的組合應用章節。

