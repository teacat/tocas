      Description: |
          容器能讓內容保持最大寬度而不會被過度延展，如此一來就不會因為螢幕太寬而導致內容格局過寬。裡面亦能放置[網格系統](./grid.html)，這樣就可以讓內容集中在螢幕中間。這裡是不同容器之間的寬度資訊。

