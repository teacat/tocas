#=======================================================
# 標頭
# Header
#=======================================================

Title: 選項按鈕
Description: 在多個選項中僅可單選作為答案的項目。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Checkbox
    - Selection

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <label class="[[ts-radio]]">
            <input name="eat" type="radio" checked/>
            早餐
        </label>

Definitions:
    - Title: 狀態
      Description:
      Sections:
          - Title: 停用的
            Anchor: Disabled
            Description: 使單選方塊呈現無法互動、點擊的模樣。若你希望真正地停用單選行為，請在該單選方塊增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <label class="ts-radio [[is-disabled]]">
                    <input name="linux" type="radio" />
                    Arch Linux
                </label>

    - Title: 外觀
      Description:
      Sections:
          - Title: 負面的
            Anchor: Negative
            Description: 表示一個單選方塊可能沒有被選取。
            Since: 4.0.0
            HTML: |
                <label class="ts-radio [[is-negative]]">
                    <input name="love" type="radio" />
                    愛情摩天輪
                </label>

          - Title: 尺寸
            Anchor: Sizes
            Description: 更改選項按鈕的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space is-small"></div>
            HTML: |
                <label class="ts-radio [[is-small]]">
                    <input name="size" type="radio" checked/>
                    小型選項
                </label>
                <div class="ts-space is-small"></div>
                <label class="ts-radio">
                    <input name="size" type="radio"/>
                    預設選項
                </label>
                <div class="ts-space is-small"></div>
                <label class="ts-radio [[is-large]]">
                    <input name="size" type="radio"/>
                    大型選項
                </label>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 鄰近選項按鈕
            Anchor: Composition Radios
            Description: 透過[間隔容器](./wrap.html)元件能讓核取方塊以左右、上下排列並保持一定的間距。
            Since: 4.0.0
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="{{ts-text}} is-label">性別</div>
                    <div class="[[{{ts-wrap}}]] is-compact">
                        <label class="ts-radio">
                            <input name="gender" type="radio" checked/>
                            男性
                        </label>
                        <label class="ts-radio">
                            <input name="gender" type="radio" />
                            女性
                        </label>
                        <label class="ts-radio">
                            <input name="gender" type="radio" />
                            其它
                        </label>
                    </div>
                    <div class="{{ts-text}} is-label">來電狀態</div>
                    <div class="[[{{ts-wrap}}]] is-vertical is-compact">
                        <label class="ts-radio">
                            <input name="ring" type="radio" checked/>
                            響鈴
                        </label>
                        <label class="ts-radio">
                            <input name="ring" type="radio" />
                            震動
                        </label>
                        <label class="ts-radio">
                            <input name="ring" type="radio" />
                            靜音
                        </label>
                    </div>
                </div>
