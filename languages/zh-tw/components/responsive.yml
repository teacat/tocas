#=======================================================
# Header
#=======================================================

Title: 響應式設計
Description: 協助你能夠在不同裝置上更加地得心應手。

#=======================================================
# Settings
#=======================================================

Type: Paragraphy
Grid: true

#=======================================================
# Definitions
#=======================================================

Definitions:
    - Title: 前置準備
      Sections:
          - Title: 頁面字體縮放
            Anchor: Scales
            Description: |
                Tocas UI 的所有元件字體大小是依賴著網頁基底而定。當網頁字型太小時，不需要變更每個元件的字型，可以直接變更 `<html>` 中的 `font-size` 大小設定。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th class="is-collapsed">字體大小</th>
                                <th>適用情境</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">is-small</td>
                                <td class="is-collapsed">14px</td>
                                <td>手機或是行動裝置應用程式。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">is-medium</td>
                                <td class="is-collapsed">15px</td>
                                <td>預設尺寸，基本的網頁和桌上型電腦的軟體介面。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">is-large</td>
                                <td class="is-collapsed">16px</td>
                                <td>專注在文字的部落格、商業推廣情境。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            AttachedHTML: |
                <!-- 指定 `is-large` 會讓網頁使用 16px 字體基礎 -->
                <html class="[[is-large]]">

    - Title: 響應式系統
      Sections:
          - Title: 中斷點尺寸
            Anchor: Default Breakpoints
            Description: |
                預設的響應式系統提供這些裝置中斷點：行動裝置（Mobile）、平板（Tablet）、桌上型電腦（Desktop）、大型螢幕（Widescreen）。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th class="is-collapsed">狀態指示</th>
                                <th class="is-collapsed">當螢幕尺寸 .. 時</th>
                                <th>出現時機</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">mobile</td>
                                <td class="is-collapsed is-center-aligned">
                                    <div class="ts-badge tablet+:u-hidden">目前</div>
                                </td>
                                <td class="is-collapsed">&ge; 0px 和 &le; 767px</td>
                                <td>
                                    <div class="ts-list is-unordered">
                                        <div class="item">⮃ 手機直向握持。</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">tablet</td>
                                <td class="is-collapsed is-center-aligned">
                                    <div class="ts-badge mobile:u-hidden desktop+:u-hidden">目前</div>
                                </td>
                                <td class="is-collapsed">&ge; 768px 和 &le; 1023px</td>
                                <td>
                                    <div class="ts-list is-unordered">
                                        <div class="item">⮂ 多數手機的橫向。</div>
                                        <div class="item">⮃ 平板電腦的直向。</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">desktop</td>
                                <td class="is-collapsed is-center-aligned">
                                    <div class="ts-badge tablet-:u-hidden widescreen:u-hidden">目前</div>
                                </td>
                                <td class="is-collapsed">&ge; 1024px 和 &le; 1279px</td>
                                <td>
                                    <div class="ts-list is-unordered">
                                        <div class="item">⮂ 平板電腦的橫向。</div>
                                        <div class="item">縮小的瀏覽器視窗。</div>
                                        <div class="item">通常可視為電腦裝置的起始點。</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">widescreen</td>
                                <td class="is-collapsed is-center-aligned">
                                    <div class="ts-badge desktop-:u-hidden">目前</div>
                                </td>
                                <td class="is-collapsed">&ge; 1280px</td>
                                <td>
                                    <div class="ts-list is-unordered">
                                        <div class="item">⮂ 大型平板電腦的橫向（如：iPad Pro 或 Surface Pro）。</div>
                                        <div class="item">筆記型電腦、桌上型電腦。</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

          - Title: 使用方式
            Anchor: Responsive Usage
            Description: |
                在 Tocas UI 裡面，透過套用 `中斷點:樣式` 來實現響應式設計。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th class="is-collapsed">範例</th>
                                <th>生效時機</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">中斷點</td>
                                <td class="is-collapsed">
                                    <code>mobile</code>
                                </td>
                                <td>只在「某個中斷點」生效。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">中斷點+</td>
                                <td class="is-collapsed">
                                    <code>mobile+</code>
                                </td>
                                <td>在「某個中斷點」與「以上」生效。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">中斷點-</td>
                                <td class="is-collapsed">
                                    <code>tablet-</code>
                                </td>
                                <td>在「某個中斷點」與「以下」生效。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">中斷點-中斷點</td>
                                <td class="is-collapsed">
                                    <code>tablet-widescreen</code>
                                </td>
                                <td>在「某個中斷點」與「某個中斷點」之間生效。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            AttachedHTML: |
                <!-- 只在 mobile 套用 is-small -->
                <div class="{{ts-button}} [[mobile:is-small]]"></div>

                <!-- 在 tablet, desktop, widescreen 套用 is-small -->
                <div class="{{ts-button}} [[tablet+:is-small]]"></div>

          - Title: 臨時尺寸
            Anchor: Responsive Arbitrary
            Description: |
                透過方括號 `[尺寸]` 取代原本的中斷點名稱來使用一些沒有意義的尺寸，例如：`123px` 或 `450px` 這種臨時尺寸。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th class="is-collapsed">範例</th>
                                <th>生效時機</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">[尺寸+]</td>
                                <td class="is-collapsed">
                                    <code>[450px]+</code>
                                </td>
                                <td>在「某個尺寸」與「以上」生效。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">[尺寸-]</td>
                                <td class="is-collapsed">
                                    <code>[800px]-</code>
                                </td>
                                <td>在「某個尺寸」與「以下」生效。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">[尺寸-尺寸]</td>
                                <td class="is-collapsed">
                                    <code>[300px-400px]</code>
                                </td>
                                <td>在「某個尺寸」與「某個尺寸」之間生效。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            AttachedHTML: |
                <!-- 螢幕在 300px 或以下套用 is-small -->
                <div class="{{ts-button}} [[[300px]-:is-small]]"></div>

                <!-- 螢幕在 300px 到 400px 之間套用 is-small -->
                <div class="{{ts-button}} [[[300px-400px]:is-small]]"></div>

    - Title: 實際應用
      Sections:
          - Title: 網格系統
            Anchor: Responsive Grid
            Description: |
                欄位所佔的格數寬度可以依據裝置而有所不同。Tocas UI 不是行動優先（Mobile First）框架，在 `mobile` 中斷點設置的樣式**並不會**自動往上套用。
            HTML: |
                <div class="{{ts-grid}}">
                    <div class="column [[mobile:is-16-wide]] [[tablet+:is-8-wide]]"></div>
                    <div class="column [[mobile:is-16-wide]] [[tablet+:is-8-wide]]"></div>
                    <div class="column [[mobile:is-16-wide]] [[tablet+:is-8-wide]]"></div>
                    <div class="column [[mobile:is-16-wide]] [[tablet+:is-8-wide]]"></div>
                </div>


          - Title: 在 … 時隱藏元素
            Anchor: Responsive Visibility
            Description: |
                透過切換某個元素的 `u-hidden` 樣式，可以在某些裝置上隱藏元素。`u-hidden` 是會隱藏元素的全域輔助函式，更多用法請參考[輔助樣式](./utilities.html)頁面。

                Tocas UI 目前的設計偏好「在什麼時候隱藏」而不是「在什麼時候顯示」，這點需要額外注意。
            HTML: |
                <!-- 在 tablet, desktop, widescreen 隱藏 -->
                <!-- 等同於：只在 mobile 顯示 -->
                <div class="{{ts-badge}} [[tablet+:u-hidden]]">Mobile 📱</div>

                <!-- 在 mobile, desktop, widescreen 隱藏 -->
                <!-- 等同於：只在 tablet 顯示 -->
                <div class="{{ts-badge}} [[mobile:u-hidden]] [[desktop+:u-hidden]]">Tablet 💻</div>

                <!-- 在 mobile, tablet, widescreen 隱藏 -->
                <!-- 等同於：只在 desktop 顯示 -->
                <div class="{{ts-badge}} [[tablet-:u-hidden]] [[widescreen:u-hidden]]">Desktop 🖥️</div>

                <!-- 在 mobile, tablet, desktop 隱藏 -->
                <!-- 等同於：只在 widescreen 顯示 -->
                <div class="{{ts-badge}} [[desktop-:u-hidden]]">Widescreen 📺</div>

    - Title: 進階功能
      Sections:


          - Title: 自訂中斷點
            Anchor: Responsive Customize
            Description: |
                透過覆寫 CSS 變數來編輯預設的 Tocas UI 中斷點尺寸、名稱甚至是新增中斷點。這些設定預設寫在 `html` 的 CSS 樣式中。新增中斷點時，必須同時新增兩個 CSS 變數：

                <div class="ts-list is-unordered">
                    <div class="item">
                        <code>--ts-breakpoint-名稱-min</code>：該中斷點的最小、起始尺寸。
                    </div>
                    <div class="item">
                        <code>--ts-breakpoint-名稱-min</code>：該中斷點的最大、結束尺寸。
                    </div>
                </div>

                套用響應式功能時，Tocas UI 會找離這個元素最近的中斷點定義。
            AttachedHTML: |
                <style type="text/css">
                html {
                    /** 建立名為 computer 的中斷點 */
                    --ts-breakpoint-computer-min: 768px;
                    --ts-breakpoint-computer-max: 1280px;
                }
                </style>

                <!-- 螢幕在 768px ~ 1280px 之間套用 is-small 樣式 -->
                <div class="{{ts-button}} [[computer:is-small]]"></div>

          - Title: 基於容器的中斷點
            Anchor: Responsive Container Query
            Description: |
                預設的中斷點或尺寸是依據視窗寬度生效，但也能改為依據某個容器的寬度，這個功能也稱作 Container Query。

                在中斷點或尺寸前面加上 `@`（例如：`@mobile`、`@[400px]+`）這些元素就會依據最鄰近的 `@container` 容器的寬度來做為響應式的判斷依據。
            AttachedHTML: |
                <div class="{{ts-segment}} [[@container]]">
                    <!-- 如果 ts-segment 的寬度在 300px 或以上就套用 is-small -->
                    <div class="{{ts-button}} [[@[300px+]:is-small]]"></div>
                </div>

