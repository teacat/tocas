    - Title: 輔助樣式
      Description: |
            因為這些樣式可以套用在任何元素，所以命名開頭一定是 `has-`；相關說明請參閱[輔助樣式](./utilities.html)頁面。
      Sections:
          - Title: 指定反色
            Anchor: Inverted Scheme
            Description: |
                使該元素的色調與目前全域色系相反。亮色主題中的反色是暗色，反之亦然。
            HTML: |
                <div class="{{ts-card}} [[has-inverted]]" style="color: var(--ts-gray-800)">
                    <div class="{{ts-content}}">
                        在亮色主題中，這個元素會是黑色的；在暗色主題中，這個元素會是白色的。
                    </div>
                </div>

          - Title: 強制色系
            Anchor: Force Scheme
            Description: |
                覆寫某個元素的色系而不受使用者系統設定的影響。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="{{ts-card}} [[has-dark]]" style="color: var(--ts-gray-800)">
                    <div class="{{ts-content}}">
                        這個元素不論是在什麼環境，都一定是暗色的。
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="{{ts-card}} [[has-light]]" style="color: var(--ts-gray-800)">
                    <div class="{{ts-content}}">
                        這個元素不論是在什麼環境，都一定是亮色的。
                    </div>
                </div>

    - Title: 進階功能
      Sections:
          - Title: 領銜主色
            Anchor: Accent Color
            Remove:
                - <div class="ts-space"></div>
            Description: |
                領銜主色能讓在頁面中突顯個人化的主色調，同個頁面裡可以有多個領銜主色，取決於容器繼承的設定為何。

                <div class="ts-space is-large"></div>

                <div class="ts-grid is-middle-aligned">
                    <div class="column">
                        <div class="ts-text is-label">選擇顏色</div>
                        <div class="ts-space"></div>
                        <div class="ts-wrap is-compact">
                            <button style="width: 32px; height: 32px; background: #ff4141; border-radius: 100em" onclick="(function() { document.querySelector('html').style.setProperty('--ts-accent-color', '#ff4141')})()"></button>
                            <button style="width: 32px; height: 32px; background: #ff3edc; border-radius: 100em" onclick="(function() { document.querySelector('html').style.setProperty('--ts-accent-color', '#ff3edc')})()"></button>
                            <button style="width: 32px; height: 32px; background: #5c79ff; border-radius: 100em" onclick="(function() { document.querySelector('html').style.setProperty('--ts-accent-color', '#5c79ff')})()"></button>
                            <button style="width: 32px; height: 32px; background: #1BA187; border-radius: 100em" onclick="(function() { document.querySelector('html').style.setProperty('--ts-accent-color', '#1BA187')})()"></button>
                            <button style="width: 32px; height: 32px; background: #4eac47; border-radius: 100em" onclick="(function() { document.querySelector('html').style.setProperty('--ts-accent-color', '#4eac47')})()"></button>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ts-text is-label">自訂顏色</div>
                        <div class="ts-space"></div>
