#=======================================================
# Header
#=======================================================

Title: 輔助樣式
Description: 所有元素皆可使用的全域輔助樣式。
Intro: |
    所有全域輔助樣式的前輟一定是 `has-`。

    可以在所有元件使用的樣式就是全域輔助樣式，例如：`has-hidden` 能夠隱藏任意元素的可見度，適合用於[響應式設計](./responsive.html)；`has-dark` 可以強制將某個元素轉為暗色系主題（請檢視[主題色系](./colors.html)頁面）。

    若你需要更多輔助樣式，可以考慮與 [Tailwind CSS](https://tailwindcss.com/) 一同使用。

