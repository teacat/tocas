          - Title: 貼邊的
            Anchor: Edged
            Description: |
                搭配[響應式設計](./responsive.html)讓某個有框線的元件能在行動裝置或螢幕過小時，移除「左右框線」與「圓角」來貼齊容器邊緣。

                舉例來說：一個[片段](./segment.html)本來看起來像一張獨立的卡片，但在行動裝置可以讓移除圓角來貼齊螢幕邊緣，得到更多可呈現內容的空間。
            HTML: |
                <div class="{{ts-segment}} [[u-edged]]">
                    這是一個片段內容
                </div>