Definitions:
    - Title: 使用方式
      Sections:
          - Title: 可見度
            Anchor: Visibility
            Description: |
                隱藏某個元素，可以搭配[響應式設計](./responsive.html)來在某些裝置上隱藏元素。許多 Tocas UI 模組都使用這些輔助樣式來切換某些元件。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th>樣式</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">u-hidden</td>
                                <td>
                                    <code>display: none;</code>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">u-invisible</td>
                                <td>
                                    <code>visibility: hidden;</code>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">u-light-hidden</td>
                                <td>
                                    在亮色主題☀️下會套用 <code>display: none;</code>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">u-dark-hidden</td>
                                <td>
                                    在暗色主題🌙下會套用 <code>display: none;</code>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            AttachedHTML: |
                <div class="[[u-hidden]]">這段文字會被隱藏。</div>
                <div class="[[u-dark-hidden]]">這段字在暗色模式🌙下會被隱藏。</div>

