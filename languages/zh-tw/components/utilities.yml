#=======================================================
# Header
#=======================================================

Title: 輔助樣式
Description: 所有元素皆可使用的全域輔助樣式。
Intro: |
    **全域輔助樣式是十分有害的功能，你必須謹慎使用。**所有全域輔助樣式的前輟一定是 `u-`。

    可以在所有元件使用的樣式就是全域輔助樣式，例如：`u-hidden` 能夠隱藏任意元素的可見度，很適合用於[響應式設計](./responsive.html)；`u-dark` 可以強制將某個元素轉為暗色系主題（請檢視[主題色系](./colors.html)頁面）。

    為了避免到處充斥輔助樣式，Tocas UI 會盡可能地限制全域輔助樣式的用法。

