Title: 工具提示
Description: 簡短的敘述提示使用者目前游標停留的控制項功能。
Intro: |
    這個 JavaScript 模組可以應用在任何元素上，當使用者的游標移動至該元素上方並停留後會呈現基本文字訊息。**在行動裝置上，這個標籤會沒有任何作用。**

    任何有 `[data-tooltip]` 標籤的元素就會有工具提示，其值是欲顯示的內容純文字（不支援 HTML 標籤）。

