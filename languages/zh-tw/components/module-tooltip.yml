Example:
    Centered: true
    HTML: |
        <div class="{{ts-button}} is-icon" [[data-tooltip]]="收藏">
            <span class="{{ts-icon}} is-heart-icon"></span>
        </div>

Definitions:
    - Title: 使用說明
      Description:
      Sections:
          - Title: 偏好位置
            Anchor: Side
            Description: |
                你可以透過 `[data-position]` 來指定偏好位置。

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th>說明</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">top</td>
                                <td>上方並置中對齊。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">top-start</td>
                                <td>上方並置起始位置（通常是左邊）。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">top-end</td>
                                <td>上方並置結束位置（通常是右邊）。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">bottom</td>
                                <td>預設選項。下方並置中對齊。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">bottom-start</td>
                                <td>下方並置起始位置（通常是左邊）。</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">bottom-end</td>
                                <td>下方並置結束位置（通常是右邊）。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            HTML: |
                <div class="{{ts-input}} is-start-icon" data-tooltip="早安！朋友！" [[data-position]]="bottom-start">
                    <span class="{{ts-icon}} is-user-icon"></span>
                    <input type="text" placeholder="使用者帳號">
                </div>

          - Title: 延遲出現
            Anchor: Delay
            Description: |
                預設的工具提示會在滑鼠移入後的 `200` 毫秒出現，你可以透過指定 `data-delay` 來變更這個設定。若指定為 `0` 則是馬上出現，而 `1000` 則代表 1 秒。
            HTML: |
                <span class="{{ts-avatar}}" data-tooltip="遠藤涼音" [[data-delay]]="0">
                    <img src="!-user-!">
                </span>
                <span class="{{ts-avatar}}" data-tooltip="艾西雅" [[data-delay]]="1000">
                    <img src="!-user-!">
                </span>



