#=======================================================
# 標頭
# Header
#=======================================================

Title: 水平排列
Description: 以左右水平的方式排列元素並自由延展其寬度。
Intro: |
    這個元素有點近似於[網格系統](./grid.html)，但水平排列可以令某個欄位填滿剩餘空間。

    和[間隔容器](./wrap.html)不同的是：水平排列的項目絕對不會換行。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Grid
    - Wrap

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-row]]">
            <div class="column is-fluid">
                <div class="{{ts-input}}">
                    <input type="text" class="input" placeholder="搜尋文章…"/>
                </div>
            </div>
            <div class="column">
                <button class="{{ts-button}}">送出</button>
            </div>
        </div>

Definitions:
    - Title: 內容
      Description:
      Sections:
          - Title: 欄位
            Anchor: Column
            Description: 排列裡的每個元素都必須要以欄位包覆。
            HTML: |
                <div class="ts-row">
                    <div class="[[column]]">
                        <div class="{{ts-segment}}">項目</div>
                    </div>
                    <div class="[[column]]">
                        <div class="{{ts-segment}}">項目</div>
                    </div>
                </div>

    - Title: 欄位外觀
      Description:
      Sections:
          - Title: 流動的
            Anchor: Fluid
            Description: 使某個欄位的寬度填滿剩餘空白位置，這會令其他欄位空間被壓縮到最小。
            HTML: |
                <div class="ts-row">
                    <div class="column [[is-fluid]]">
                        <div class="{{ts-input}}">
                            <input type="text" class="input" placeholder="搜尋文章…"/>
                        </div>
                    </div>
                    <div class="column">
                        <button class="{{ts-button}}">送出</button>
                    </div>
                </div>

    - Title: 外觀
      Description:
      Sections:
          - Title: 均分寬度
            Anchor: Evenly Divided
            Description: 每個項目的寬度可以被平均分配，若有兩個則是 50%，三個則為 100% ÷ 3…等以此類推。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-row [[is-evenly-divided]]">
                    <div class="column">
                        <div class="{{ts-segment}}">這個項目 50% 寬度</div>
                    </div>
                    <div class="column">
                        <div class="{{ts-segment}}">這個項目 50% 寬度</div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-row [[is-evenly-divided]]">
                    <div class="column">
                        <div class="{{ts-segment}}">這個項目 33% 寬度</div>
                    </div>
                    <div class="column">
                        <div class="{{ts-segment}}">這個項目 33% 寬度</div>
                    </div>
                    <div class="column">
                        <div class="{{ts-segment}}">這個項目 33% 寬度</div>
                    </div>
                </div>

