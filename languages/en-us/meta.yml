        # Features
        Index_Feature_A_Title: Responsive and Themes
        Index_Feature_A_Description: Supports dark mode and density style designed for mobile devices.
        Index_Feature_A_Action: See More
        Index_Feature_B_Title: Loose Coupling
        Index_Feature_B_Description: Tocas UI components are designed atomically so that they can be used in combination with each other.
        Index_Feature_B_Action: View Components
        Index_Feature_C_Title: Polymorphism
        Index_Feature_C_Description: An e-commerce site? Sure. A management panel? Sure. A social platform? Sure.
