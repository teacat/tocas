        Index_Donators: The project is sponsored by

        # Spotlight A
        Index_Spotlight_A_Title: No jQuery dependency.
        Index_Spotlight_A_Description: In addition to consuming excess network bandwidth; jQuery is also no longer the best choice for modern websites. Tocas UI works well with all front-end frameworks.
        Index_Spotlight_B_Title: No npm or Webpack.
        Index_Spotlight_B_Description: |
            You don't have to install a bunch of packages via npm nor setting up a bunch of loaders in Webpack. Just copy the HTML tags we provided and...tada! It's that easy.
        Index_Spotlight_C_Title: A full documentation.
        Index_Spotlight_C_Description: You will understand the whole interface system and how responsive design works even if you don't have experience with Bootstrap or Bulma, Semantic UI, etc.
        Index_Spotlight_D_Title: Design in a whole new generation.
        Index_Spotlight_D_Description: The components and styles are all available and ready for you.

