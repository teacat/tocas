#=======================================================
# 標頭
# Header
#=======================================================

Title: Menu
Description: Provides list of actions or navigation for users to interact with.
Intro: |
    選單是一個提供垂直可選項目清單的元件，如果希望建立一個左右水平的導覽選單則可以考慮使用[分頁籤](./tab.html)。

    這個元件同時也被設計作為右鍵選單、下拉式選單的基礎設計，如果在網頁或是應用程式裡需要一個右鍵選單則可以考慮使用此選單元件並將其設為「下拉式選單的」來達成。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Tab

#=======================================================
# 基本樣式
# Definitions
