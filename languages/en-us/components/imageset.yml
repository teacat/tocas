#=======================================================
# 標頭
# Header
#=======================================================

Title: 圖片組合
Description: 將多張照片組合在一起。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Image

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-imageset]] is-3-images">
            <div class="item">
                <img src="!-16:9-!">
            </div>
            <div class="item">
                <img src="!-16:9-!">
            </div>
            <div class="item">
                <img src="!-16:9-!">
            </div>
        </div>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 項目數量
            Anchor: Images
            Description: 指定一個組合裡面有幾張圖片，這是必要的樣式。可用的數量從 `is-2-images` 到 `is-4-images`，若僅有一張則不需指定。
            Since: 4.0.0
            HTML: |
                <div class="ts-imageset [[is-4-images]]">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>

          - Title: 人像的
            Anchor: Portrait
            Description: 使格局排列以左右呈現，適合用以展示垂直人像的照片。
            Since: 4.0.0
            HTML: |
                <div class="ts-imageset [[is-portrait]] is-4-images">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>

          - Title: 圓角的
            Anchor: Rounded
            Description: 使四個角落都變得稍微有點圓角修飾。
            Since: 4.0.0
            HTML: |
                <div class="ts-imageset [[is-rounded]] is-3-images">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>

          - Title: 密度
            Anchor: Density
            Description: 圖片的間距可以更密或是更寬鬆。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-imageset [[is-relaxed]] is-portrait is-3-images" style="max-width: 300px">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-imageset is-portrait is-3-images" style="max-width: 300px">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-imageset [[is-compact]] is-portrait is-3-images" style="max-width: 300px">
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                    <div class="item">
                        <img src="!-16:9-!">
                    </div>
                </div>

