Title: Conversation
Description: Presents the content of the messages.
Intro: |
    This component is suitable for chatting in chat rooms or messages, and can be used whenever there is a conversation between people.

#=======================================================
# Ë®≠ÂÆö
# Settings
#=======================================================

Type: Article

