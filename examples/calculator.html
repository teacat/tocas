<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../dist/tocas.css" rel="stylesheet">
    <script src="../dist/tocas.js"></script>
    <title>計算機範例 | Tocas UI</title>
    <style type="text/css">
        .ts.segment {
            margin: 0 auto;
            width: 300px;
        }
        .button {
            border: 0 !important
        }
    </style>
</head>
<body>
    <!-- 主要文字容器 -->
    <div class="ts very padded text container">
        <div class="ts segment">
            <!-- 輸入欄位 -->
            <div class="ts fluid input">
                <input type="text" placeholder="0">
            </div>
            <!-- / 輸入欄位 -->
            <div class="ts hidden divider"></div>
            <!-- 頂部附著按鈕群組 -->
            <div class="ts fluid top attached buttons">
                <button class="ts button">7</button>
                <button class="ts button">8</button>
                <button class="ts button">9</button>
                <button class="ts info button">+</button>
            </div>
            <!-- / 頂部附著按鈕群組 -->

            <!-- 中間附著按鈕群組 -->
            <div class="ts fluid attached buttons">
                <button class="ts button">4</button>
                <button class="ts button">5</button>
                <button class="ts button">6</button>
                <button class="ts info button">-</button>
            </div>
            <!-- / 中間附著按鈕群組 -->

            <!-- 中間附著按鈕群組 -->
            <div class="ts fluid attached buttons">
                <button class="ts button">1</button>
                <button class="ts button">2</button>
                <button class="ts button">3</button>
                <button class="ts info button">*</button>
            </div>
            <!-- / 中間附著按鈕群組 -->

            <!-- 底部附著按鈕群組 -->
            <div class="ts fluid bottom attached buttons">
                <button class="ts inverted button">.</button>
                <button class="ts button">0</button>
                <button class="ts inverted button">=</button>
                <button class="ts info button">/</button>
            </div>
            <!-- / 底部附著按鈕群組 -->
        </div>
    </div>
    <!-- / 主要文字容器 -->
</body>
</html>
