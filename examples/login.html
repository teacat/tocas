<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../dist/tocas.css" rel="stylesheet">
    <script src="../dist/tocas.js"></script>
    <title>登入範例 | Tocas UI</title>
    <style type="text/css">
        .segment {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- 主要容器 -->
    <div class="ts narrow container">
        <br>
        <br>

        <!-- 抬頭標題 -->
        <h1 class="ts center aligned header">
            歡迎回來
            <div class="sub header">很高興能夠再次見到你</div>
        </h1>
        <!-- / 抬頭標題 -->

        <!-- 主要登入片段 -->
        <div class="ts centered secondary segment">
            <!-- 表單 -->
            <form class="ts form">
                <!-- 帳號欄位 -->
                <div class="field">
                    <label>帳號</label>
                    <input type="text" placeholder="">
                </div>
                <!-- / 帳號欄位 -->

                <!-- 密碼欄位 -->
                <div class="field">
                    <label>密碼</label>
                    <input type="password" placeholder="">
                </div>
                <!-- / 密碼欄位 -->

                <!-- 登入按鈕 -->
                <button type="button" class="ts positive fluid button">登入</button>
                <!-- / 登入按鈕 -->
            </form>
            <!-- / 表單 -->
        </div>
        <!-- / 主要登入片段 -->
    </div>
    <!-- / 主要容器 -->
</body>
</html>
