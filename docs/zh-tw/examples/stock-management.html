<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./../assets/tocas/tocas.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>庫存管理 - Tocas UI</title>
    </head>
    <body>
        <!-- 頂部列 -->
        <div class="ts-content is-tertiary is-fitted">
            <div class="ts-container">
                <div class="ts-tab">
                    <a href="#!" class="item">購物平台</a>
                    <a href="#!" class="item is-active">管理</a>
                    <a href="#!" class="item">訂單</a>
                    <a href="#!" class="item">通知</a>
                </div>
            </div>
        </div>
        <!-- / 頂部列 -->

        <div class="ts-divider"></div>

        <!-- 矚目看板 -->
        <div class="ts-content is-tertiary is-vertically-padded">
            <div class="ts-container has-vertically-spaced-large">
                <div class="ts-header is-big is-heavy">庫存管理</div>
                <div class="ts-text is-secondary">編輯商品的相關金額與剩餘數量。</div>
            </div>
        </div>
        <!-- / 矚目看板 -->

        <div class="ts-divider"></div>
        <div class="ts-container has-vertically-padded-big">
            <div class="ts-grid is-relaxed">
                <div class="column is-4-wide">
                    <div class="ts-box">
                        <div class="ts-content is-dense">
                            <div class="ts-grid">
                                <div class="column is-fluid">
                                    <div class="ts-header">商品貨物</div>
                                </div>
                                <div class="column">
                                    <span class="ts-icon is-boxes-stacked-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="ts-menu is-dense is-small">
                            <a href="#!" class="item">管理商品</a>
                            <a href="#!" class="item is-active">庫存管理</a>
                            <a href="#!" class="item">編輯分類</a>
                        </div>
                        <div class="ts-divider has-top-spaced-small"></div>
                        <div class="ts-content is-dense">
                            <div class="ts-grid">
                                <div class="column is-fluid">
                                    <div class="ts-header">訂單與出貨</div>
                                </div>
                                <div class="column">
                                    <span class="ts-icon is-truck-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="ts-menu is-dense is-small">
                            <a href="#!" class="item">管理訂單</a>
                            <a href="#!" class="item">設定物流</a>
                            <a href="#!" class="item">月結統計</a>
                        </div>
                        <div class="ts-divider has-top-spaced-small"></div>
                        <div class="ts-content is-dense">
                            <div class="ts-grid">
                                <div class="column is-fluid">
                                    <div class="ts-header">會員與網站</div>
                                </div>
                                <div class="column">
                                    <span class="ts-icon is-gears-icon"></span>
                                </div>
                            </div>
                        </div>
                        <div class="ts-menu is-dense is-small has-bottom-spaced-small">
                            <a href="#!" class="item">網站設定</a>
                            <a href="#!" class="item">付款方式</a>
                            <a href="#!" class="item">會員管理</a>
                            <a href="#!" class="item">機器人配置</a>
                        </div>
                    </div>
                </div>

                <div class="column is-12-wide">
                    <div class="ts-box has-bottom-spaced-large">
                        <table class="ts-table">
                            <thead>
                                <tr>
                                    <th class="is-collapsed"></th>
                                    <th class="is-collapsed">有效</th>
                                    <th>商品名稱</th>
                                    <th class="is-collapsed is-end-aligned">售價</th>
                                    <th class="is-collapsed is-end-aligned">庫存量</th>
                                    <th class="is-collapsed"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="is-middle-aligned">
                                    <td class="is-collapsed">
                                        <span class="ts-icon is-angle-down-icon"></span>
                                    </td>
                                    <td class="is-collapsed">
                                        <label class="ts-switch">
                                            <input type="checkbox" />
                                        </label>
                                    </td>
                                    <td>蘋果</td>
                                    <td class="is-collapsed is-end-aligned">TWD $15</td>
                                    <td class="is-collapsed is-end-aligned">28</td>
                                    <td class="is-collapsed">
                                        <button class="ts-button is-outlined is-icon"><span class="ts-icon is-trash-can-icon"></span></button>
                                    </td>
                                </tr>
                                <tr class="is-middle-aligned">
                                    <td class="is-collapsed">
                                        <span class="ts-icon is-angle-up-icon"></span>
                                    </td>
                                    <td class="is-collapsed">
                                        <label class="ts-switch">
                                            <input type="checkbox" checked />
                                        </label>
                                    </td>
                                    <td>西瓜</td>
                                    <td class="is-collapsed is-end-aligned">TWD $85</td>
                                    <td class="is-collapsed is-end-aligned">100</td>
                                    <td class="is-collapsed">
                                        <button class="ts-button is-outlined is-icon"><span class="ts-icon is-trash-can-icon"></span></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="is-secondary is-padded is-insetted" colspan="6">
                                        <div class="ts-content">
                                            <div class="ts-grid">
                                                <div class="column is-16-wide">
                                                    <div class="ts-text is-label">商品名稱</div>
                                                    <div class="ts-input has-top-spaced">
                                                        <input type="text" value="西瓜" />
                                                    </div>
                                                </div>
                                                <div class="column is-16-wide">
                                                    <div class="ts-grid is-relaxed is-4-columns has-top-spaced">
                                                        <div class="column">
                                                            <div class="ts-text is-label">成本</div>
                                                            <div class="ts-input is-start-labeled has-top-spaced">
                                                                <span class="label">$</span>
                                                                <input type="text" value="60" />
                                                            </div>
                                                        </div>
                                                        <div class="column">
                                                            <div class="ts-text is-label">售價</div>
                                                            <div class="ts-input is-start-labeled has-top-spaced">
                                                                <span class="label">$</span>
                                                                <input type="text" value="85" />
                                                            </div>
                                                        </div>
                                                        <div class="column">
                                                            <div class="ts-text is-label">重量</div>
                                                            <div class="ts-input is-end-labeled has-top-spaced">
                                                                <input type="text" value="800" />
                                                                <span class="label">克</span>
                                                            </div>
                                                        </div>
                                                        <div class="column">
                                                            <div class="ts-text is-label">庫存量</div>
                                                            <div class="ts-input is-end-labeled has-top-spaced">
                                                                <input type="text" value="100" />
                                                                <span class="label">個</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="column is-16-wide">
                                                    <div class="ts-grid is-middle-aligned has-top-spaced">
                                                        <div class="column is-fluid">
                                                            <div class="ts-text is-label">批發折扣</div>
                                                        </div>
                                                        <div class="column">
                                                            <button class="ts-button is-short is-dense is-start-icon is-outlined">
                                                                <span class="ts-icon is-plus-icon"></span>
                                                                新增折扣
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="ts-box has-top-spaced">
                                                        <table class="ts-table is-celled">
                                                            <thead>
                                                                <tr>
                                                                    <th class="is-collapsed">有效</th>
                                                                    <th>數量</th>
                                                                    <th>則售價改為...</th>
                                                                    <th class="is-collapsed"></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr class="is-middle-aligned">
                                                                    <td class="is-collapsed">
                                                                        <label class="ts-switch">
                                                                            <input type="checkbox" />
                                                                        </label>
                                                                    </td>
                                                                    <td>
                                                                        <div class="ts-input is-start-labeled">
                                                                            <span class="label">≥</span>
                                                                            <input type="text" value="100" />
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <div class="ts-input is-end-labeled">
                                                                            <input type="text" value="75" />
                                                                            <span class="label">$</span>
                                                                        </div>
                                                                    </td>
                                                                    <td class="is-collapsed">
                                                                        <button class="ts-button is-outlined is-icon">
                                                                            <span class="ts-icon is-trash-can-icon"></span>
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="is-middle-aligned">
                                    <td class="is-collapsed">
                                        <span class="ts-icon is-angle-down-icon"></span>
                                    </td>
                                    <td class="is-collapsed">
                                        <label class="ts-switch">
                                            <input type="checkbox" checked />
                                        </label>
                                    </td>
                                    <td>鳳梨</td>
                                    <td class="is-collapsed is-end-aligned">TWD $50</td>
                                    <td class="is-collapsed is-end-aligned">82</td>
                                    <td class="is-collapsed">
                                        <button class="ts-button is-outlined is-icon"><span class="ts-icon is-trash-can-icon"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="ts-divider"></div>
                        <div class="ts-content is-dense is-secondary">
                            <div class="ts-grid is-compact is-middle-aligned">
                                <div class="column is-fluid">
                                    單頁筆數：
                                    <div class="ts-select is-basic">
                                        <select>
                                            <option>10</option>
                                            <option>20</option>
                                            <option selected>30</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column">
                                    <!-- 頁數導覽列 -->
                                    <div class="ts-pagination is-secondary">
                                        <a class="item is-back"></a>
                                        <a class="item">1</a>
                                        <a class="item">...</a>
                                        <a class="item">4</a>
                                        <a class="item is-active">5</a>
                                        <a class="item">6</a>
                                        <a class="item">...</a>
                                        <a class="item">10</a>
                                        <a class="item is-next"></a>
                                    </div>
                                    <!-- / 頁數導覽列 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
