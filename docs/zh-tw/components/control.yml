#=======================================================
# 標頭
# Header
#=======================================================

Title: 表單控制項
Description: 帶有標籤欄位的特定排版格局。
Intro: 這個通常用在表單輸入欄位上，這會單純地將欄位區分為標籤、內容，可以說是帶有固定寬度的[網格系統](./grid.html)。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Grid
    - Row

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-control]]">
            <div class="label">使用者名稱</div>
            <div class="content">
                <div class="{{ts-input}} is-outlined is-fluid">
                    <input type="password">
                </div>
            </div>
        </div>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 標籤對齊
            Anchor: Label Aligns
            Description: 標籤可以置起始位置，但這樣可能會讓標籤距離內容欄位太遠而不好辨識。
            Since: 4.0.0
            HTML: |
                <div class="ts-control">
                    <div class="label [[is-start-aligned]]">年齡</div>
                    <div class="content">
                        <div class="{{ts-input}} is-outlined is-fluid">
                            <input type="number">
                        </div>
                    </div>
                </div>

          - Title: 內距增高的
            Anchor: Padded
            Description: 如果在內容欄位裡擺放純文字或是某些較矮的元素則需要特別增高內距以避免其高度無法與標籤對齊。
            Since: 4.0.0
            HTML: |
                <div class="ts-control">
                    <div class="label">電子信箱地址</div>
                    <div class="content [[is-padded]]">
                        yamiodymel@example.com
                    </div>
                </div>
                <div class="ts-control">
                    <div class="label">封鎖廣告內容</div>
                    <div class="content [[is-padded]]">
                        <label class="ts-switch">
                            <input type="checkbox" checked />
                            啟用
                        </label>
                    </div>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description: 內容欄位預設的寬度不是全寬，如果希望填滿父容器寬度則可以使用此樣式。
            Since: 4.0.0
            HTML: |
                <div class="ts-control">
                    <div class="label">暱稱</div>
                    <div class="content [[is-fluid]]">
                        <div class="{{ts-input}} is-outlined is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>

          - Title: 密度
            Anchor: Density
            Description: 變更欄位的間隔寬度。
            Remove:
                - <div class="ts-space"></div>
            Since: 4.0.0
            HTML: |
                <div class="ts-control [[is-relaxed]]">
                    <div class="label">標籤</div>
                    <div class="content">
                        <div class="{{ts-input}} is-outlined is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-control">
                    <div class="label">標籤</div>
                    <div class="content">
                        <div class="{{ts-input}} is-outlined is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-control [[is-compact]]">
                    <div class="label">標籤</div>
                    <div class="content">
                        <div class="{{ts-input}} is-outlined is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 區段分隔線
            Anchor: Composition Divider
            Description: 如果有兩個控制項欄位互不相關，可以考慮透過區段分隔線將其分開。
            Since: 4.0.0
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="ts-control">
                        <div class="label">使用者名稱</div>
                        <div class="content">
                            <div class="{{ts-input}} is-outlined is-fluid">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="ts-control">
                        <div class="label">密碼</div>
                        <div class="content">
                            <div class="{{ts-input}} is-outlined is-fluid">
                                <input type="password">
                            </div>
                        </div>
                    </div>
                    <div class="[[{{ts-divider}}]]"></div>
                    <div class="ts-control">
                        <div class="label">行銷通知</div>
                        <div class="content is-padded">
                            <label class="{{ts-switch}}">
                                <input type="checkbox" checked />
                                我想接收到更多的電子信箱通知。
                            </label>
                        </div>
                    </div>
                </div>

          - Title: 特別區塊
            Anchor: Composition Block
            Description: 透過[內容區塊](./content.html)點綴也能讓某個控制項看起來像一個獨立的邏輯區塊。
            Since: 4.0.0
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="ts-control">
                        <div class="label">真實姓名</div>
                        <div class="content">
                            <div class="{{ts-input}} is-outlined is-fluid">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="{{ts-divider}}"></div>
                    <div class="ts-control">
                        <div class="label">危險地區</div>
                        <div class="content">
                            <div class="[[{{ts-content}}]] is-rounded is-secondary is-padded">
                                <button class="{{ts-button}} is-outlined is-negative">移除使用者</button>
                                <div class="{{ts-space}} is-small"></div>
                                <div class="{{ts-text}} is-description">注意，你將無法復原這項行為。</div>
                            </div>
                        </div>
                    </div>
                </div>
