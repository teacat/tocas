Title      : 步驟
Description: 告訴別人下一步會是什麼。

Definitions:

  - Title      : 種類
    Description: 步驟具有不同的種類。
    Chapters   :

      - title      : 步驟
        description: 一個最基本的步驟。
        code       : |
          <div class="ts steps">
              <div class="[[step]]">
                運送
              </div>
          </div>

  - Title      : 群組
    Description: 步驟可以是一個群組。
    Chapters   :

      - title      : 步驟群組
        description: 一個最基本的步驟群組。
        code       : |
          <div class="ts [[steps]]">
              <div class="[[step]]">
                  <i class="truck icon"></i>
                  <div class="content">
                      <div class="title">運送</div>
                      <div class="description">選擇你的運送方式</div>
                  </div>
              </div>
              <div class="active [[step]]">
                  <i class="payment icon"></i>
                  <div class="content">
                      <div class="title">結帳</div>
                      <div class="description">輸入結帳資訊</div>
                  </div>
              </div>
              <div class="disabled [[step]]">
                  <i class="info icon"></i>
                  <div class="content">
                      <div class="title">確認訂單</div>
                  </div>
              </div>
          </div>

      - title      : 排序
        description: 步驟群組可以有號碼排序。
        code       : |
          <div class="ts [[ordered]] steps">
              <div class="completed step">
                  <div class="content">
                      <div class="title">運送</div>
                      <div class="description">選擇你的運送方式</div>
                  </div>
              </div>
              <div class="completed step">
                  <div class="content">
                      <div class="title">結帳</div>
                      <div class="description">輸入結帳資訊</div>
                  </div>
              </div>
              <div class="active step">
                  <div class="content">
                      <div class="title">確認訂單</div>
                      <div class="description">認證訂單資訊</div>
                  </div>
              </div>
          </div>
      - title      : 垂直
        description: 步驟群組可以是垂直擺放的。
        code       : |
          <div class="ts [[vertical]] steps">
              <div class="completed step">
                  <i class="truck icon"></i>
                  <div class="content">
                      <div class="title">運送</div>
                      <div class="description">選擇你的運送方式</div>
                  </div>
              </div>
              <div class="completed step">
                  <i class="payment icon"></i>
                  <div class="content">
                      <div class="title">結帳</div>
                      <div class="description">輸入結帳資訊</div>
                  </div>
              </div>
              <div class="active step">
                  <i class="notice icon"></i>
                  <div class="content">
                      <div class="title">確認訂單</div>
                      <div class="description">認證訂單資訊</div>
                  </div>
              </div>
          </div>

  - Title      : 內容
    Description: 步驟的內容是各式各樣的。
