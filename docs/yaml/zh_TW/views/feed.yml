Title      : 動態
Description: 你朋友剛到你家拜訪，五分鐘前，對了，他還把你的 PS4 幹走了。

Definitions:

  - Title      : 種類
    Description: 動態的種類有所不同。
    Chapters   :

      - title      : 基本
        description: 最基本的動態。
        code       : |
          <div class="ts [[feed]]">
              <div class="event">
                  <div class="label">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          <a>Yami Odymel</a> 和你成為了朋友。
                          <div class="date">
                              1 小時前
                          </div>
                      </div>
                      <div class="meta">
                          <a><i class="like {{icon}}"></i> 4 個讚</a>
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          <a>羽田白音</a> 在他牆上分享了這則貼文。
                          <div class="date">
                              3 小時前
                          </div>
                      </div>
                      <div class="extra images">
                          <a><img src="!-4:3-!"></a>
                          <a><img src="!-4:3-!"></a>
                      </div>
                      <div class="meta">
                          <a><i class="like {{icon}}"></i> 1 個讚</a>
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <img src="!-user3-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          <a class="user">
                              Yami Odymel
                          </a>
                          在他牆上分享了這則貼文
                          <div class="date">
                              1 天前
                          </div>
                      </div>
                      <div class="extra description">
                          準備向令一個平行世界的你道歉，因為你將在這個世界有所作為。
                      </div>
                      <div class="meta">
                          <a><i class="like {{icon}}"></i> 成為第一個讚的人</a>
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 內容
    Description: 動態內可安插多個不同性質的內容。
    Chapters   :

      - title      : 事件
        description: 一個事件是組成動態的基本元件。
        code       : |
          <div class="ts feed">
              <div class="[[event]]">
                  <div class="content">
                      今天什麼事情也都沒有發生。
                  </div>
              </div>
          </div>

      - title      : 概要
        description: 概要用以加強詮釋事件的經過。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="content">
                      <div class="[[summary]]">
                          <a>Yami Odymel</a> 追蹤了 <a>吳雨藍</a>。
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="content">
                      <div class="[[summary]]">
                          <a>吳雨藍</a> 和 <a>Yami Odymel</a> 目前是朋友了。
                      </div>
                  </div>
              </div>
          </div>

      - title      : 標籤
        description: 一個事件可以帶有圖片或是圖示。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="[[label]]">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          你將 Yami Odymel 加入了 <a>員工</a> 群組。
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="[[label]]">
                      <i class="pencil {{icon}}"></i>
                  </div>
                  <div class="content">
                      <div class="summary">
                          你將該貼文發布至 <a>Yami Odymel</a> 的牆上。
                      </div>
                  </div>
              </div>
          </div>

      - subtitle   : 試試其他點綴方式
        description: 別忘記搭配其他 Tocas UI 樣式你還可以做出下面這樣的效果。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="label">
                      <img class="ts circular {{image}}" src="!-user2-!">
                  </div>
                  <div class="content">
                      <div class="date">
                          1 天前
                      </div>
                      <div class="summary">
                          我的頭像是圓的。
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <i class="inverted info circular comment {{icon}}"></i>
                  </div>
                  <div class="content">
                      <div class="date">
                          51 分鐘前
                      </div>
                      <div class="summary">
                          這是一個圓形的圖示。
                      </div>
                  </div>
              </div>
          </div>

      - title      : 日期
        description: 事件或者是其概要中可以帶有日期。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="label">
                      <img src="!-user3-!">
                  </div>
                  <div class="content">
                      <div class="[[date]]">
                          51 分鐘前
                      </div>
                      <div class="summary">
                          你追蹤了 <a>橙希</a>。
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          你和 <a>卡莉絲</a> 成為朋友了。
                          <div class="[[date]]">今天</div>
                      </div>
                  </div>
              </div>
          </div>

      - title      : 額外資訊
        description: 事件中可以插入額外的資訊，像是附帶圖片或是額外文字。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="label">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <div class="date">
                          3 小時前
                      </div>
                      <div class="summary">
                          <a>Yami Odymel</a> 分享了兩張照片。
                      </div>
                      <div class="[[extra images]]">
                          <a><img src="!-4:3-!"></a>
                          <a><img src="!-4:3-!"></a>
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="date">
                          1 天前
                      </div>
                      <div class="summary">
                          <a>Yami Odymel</a> 在他牆上分享了這則貼文。
                      </div>
                      <div class="[[extra description]]">
                          準備向令一個平行世界的你道歉，因為你將在這個世界有所作為。
                      </div>
                  </div>
              </div>
          </div>

      - subtitle   : 中繼資料
        description: 事件可以帶有中繼資料。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="label">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <div class="summary">
                          <a>Yami Odymel</a> 戳了你一下
                      </div>
                      <div class="[[meta]]">
                          <a><i class="like {{icon}}"></i> 4 個讚</a>
                          <a><i class="comment {{icon}}"></i> 32 個回應</a>
                          <a>清除</a>
                      </div>
                  </div>
              </div>
          </div>

      - subtitle   : 帶點中繼資料
        description: 中繼資料可以有「子彈點」或是「中點」來做區隔。
        code       : |
          <div class="ts feed">
              <div class="event">
                  <div class="label">
                      <i class="circular trash {{icon}}"></i>
                  </div>
                  <div class="content">
                      <div class="summary">
                          你移除了 <a>洨安萬萬歲</a> 文件。
                      </div>
                      <div class="[[bulleted meta]]">
                          <a>保存</a>
                          <a>檢視</a>
                          <a>還原</a>
                      </div>
                  </div>
              </div>
              <div class="event">
                  <div class="label">
                      <i class="circular comment {{icon}}"></i>
                  </div>
                  <div class="content">
                      <div class="summary">
                          你收到了一則訊息，這來自 <a>境界的彼方</a>。
                      </div>
                      <div class="[[middoted meta]]">
                          <a>保存</a>
                          <a>檢視</a>
                          <a>還原</a>
                      </div>
                  </div>
              </div>
          </div>

