                      <img src="!-1:1-!">
                  </div>
                  <div class="middle aligned content">
                      くろさき めあ
                  </div>
              </div>
          </div>

      - title      : 較寬鬆
        description: 項目和項目之間的間隙可以更為寬鬆。
        remove     : <br>
        code       : |
          <div class="ts [[relaxed]] items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
