      - title      : 圖示
        description: 項目中可以擺放一個區塊用來顯示單個項目的圖示。
        code       : |
          <div class="ts items">
              <div class="item">
                  <i class="large users [[icon]]"></i>
                  <div class="content">
                      <div class="header">群眾會議</div>
                      <div class="extra">
                          由大眾共同表決的決議會。
                      </div>
                  </div>
              </div>
              <div class="item">
                  <i class="large inverted info rounded announcement [[icon]]"></i>
                  <div class="content">
                      <div class="header">系統公告</div>
                      <div class="extra">
                          官方的主要消息。
                      </div>
                  </div>
              </div>
          </div>

      - title      : 連結
        description: 項目中可以有連結，如果你想讓整個項目變成連結請參考更下方的教學。
        code       : |
          <div class="ts items">
              <div class="item">
                  <[[a]] class="ts tiny {{image}}">
                      <img src="!-user-!">
                  </[[a]]>
                  <div class="content">
                      <a class="header">羽田白音</a>
                      <div class="description">
                          來自日本，在台灣目睹一場飛機事故並在其中拯救了另一名乘客，但得到的回報卻不是感謝。
                      </div>
                  </div>
              </div>
              <div class="item">
                  <[[a]] class="ts tiny {{image}}">
                      <img src="!-user3-!">
                  </[[a]]>
                  <div class="content">
                      <a class="header">卡莉絲</a>
                      <div class="description">
                          總是以玩樂為主的初中生，把大多數的時間都花在打理自己的外觀上，嘗試著讓自己成為能夠大受矚目的人物。
                      </div>
                  </div>
              </div>
          </div>

      - title      : 額外內容
        description: 你可以在項目中放入額外內容。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="content">
                      <div class="header">廢除博愛座</div>
                      <div class="description">
                          近年來，台灣一般民眾之文化水準已明顯提高，在公共運輸工具上讓座給有需要的人已經成為一個常見的行為。不僅僅局限於博愛座，一般座位也常見讓座這樣的行為。
                      </div>
                      <div class="[[extra]]">
                          <i class="check {{icon}}"></i>
                          121 個贊同
                      </div>
                  </div>
              </div>
          </div>

