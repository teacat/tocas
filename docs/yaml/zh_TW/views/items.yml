Title      : 項目
Description: 用來陳列商品或者是一些項目都很不錯用。

Definitions:

  - Title      : 種類
    Description: 項目有多個種類。
    Chapters   :

      - title      : 基本
        description: 最基本的項目群組。
        code       : |
          <div class="ts [[items]]">
              <div class="item">
                  <div class="image">
                      <img src="!-4:3-!">
                  </div>
                  <div class="content">
                      <a class="header">吻仔魚</a>
                      <div class="meta">
                          <span>$32 元</span>
                      </div>
                      <div class="description">
                          一般可分為淡水魚魩仔魚與海水魚魩仔魚兩類。
                          根據臺灣大學王友慈博士指出，魩仔魚是單一種魚類，
                          是沙丁魚苗，若撈捕作業不正確有可能撈到數十至一百五十種類的魚苗。
                      </div>
                      <div class="extra">
                          維基百科
                      </div>
                  </div>
              </div>
              <div class="item">
                  <div class="image">
                      <img src="!-4:3-!">
                  </div>
                  <div class="content">
                      <a class="header">芒果</a>
                      <div class="meta">
                          <span>Mango</span>
                      </div>
                      <div class="description">
                          是芒果屬的一種植物和果實，原產自北印度和馬來半島，
                          在梵語中叫作āmra，音譯為「菴羅」，或叫作āmalaka，
                          音譯為「菴摩勒」、「菴摩羅」、「阿摩落伽」。
                      </div>
                      <div class="extra">
                          維基百科
                      </div>
                  </div>
              </div>
          </div>

  - Title      : 狀態
    Description: 項目能夠有不同的狀態。
    Chapters   :

      - title      : 已啟用
        description: 項目能夠呈現正在使用、已經啟用的狀態。
        code       : |
          <div class="ts segmented items">
              <div class="item">
                  以西結
              </div>
              <div class="[[active]] item">
                  伊波咲
              </div>
              <div class="item">
                  栗宮希實
              </div>
          </div>

      - title      : 已選擇
        description: 項目可以看起來像是被選擇、圈選的樣子。
        code       : |
          <div class="ts segmented items">
              <div class="item">
                  The Walking Dead
              </div>
              <div class="[[selected]] item">
                  Breaking Bad
              </div>
              <div class="item">
                  Love Actually
              </div>
          </div>

  - Title      : 內容
    Description: 項目由多種不同構造的內容組成。
    Chapters   :

      - title      : 圖片
        description: 項目可以包含圖片。
        code       : |
          <div class="ts divided items">
              <div class="item">
                  <div class="[[image]]">
                      <img src="!-4:3-!">
                  </div>
              </div>
              <div class="item">
                  <div class="[[image]]">
                      <img src="!-4:3-!">
                  </div>
              </div>
          </div>

      - title      : 內容
        description: 項目中可以有內容來敘述項目。
        code       : |
          <div class="ts divided items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="[[content]]">
                      臺灣，舊稱福爾摩沙，是位於亞洲東部、太平洋西北側的島嶼，
                      地處琉球群島與菲律賓群島之間，西隔臺灣海峽與歐亞大陸相望－維基百科。
                  </div>
              </div>
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="[[content]]">
                      「臺灣」之名的由來說法甚多，在明朝以後的文獻中，
                      臺灣亦寫作「大員」、「臺員」（三者臺語：同音：Tai-oan），
                      或是「雞籠山」、「雞籠」、「北港」、「東蕃」等－維基百科。
                  </div>
              </div>
          </div>

      - title      : 標題
        description: 項目中可以有標題。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="middle aligned content">
                      <div class="[[header]]">
                          笨蛋測驗召喚獸
                      </div>
                  </div>
              </div>
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="middle aligned content">
                      <div class="[[header]]">
                          零之使魔
                      </div>
                  </div>
              </div>
          </div>

      - title      : 中繼資料
        description: 可以在項目中放入中繼資料。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="header">
                          戳戳洨洨安
                      </div>
                      <div class="[[meta]]">
