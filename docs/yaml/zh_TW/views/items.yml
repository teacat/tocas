                      </div>
                      <div class="extra">
                          維基百科
                      </div>
                  </div>
              </div>
          </div>

      - title      : 片段的
        description: 項目可以看起來像片段那樣層層分明。
        code       : |
          <div class="ts [[segmented]] items">
              <div class="item">
                  <div class="ts mini {{image}}">
