                          <span>免費下載</span>
                      </div>
                  </div>
              </div>
          </div>

      - subtitle   : 帶點中繼資料
        description: 中繼資料可以有「子彈點」或是「中點」來做區隔。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="header">
                          電腦玩瞎咪
                      </div>
                      <div class="[[middoted]] meta">
                          <span>Yami Odymel</span>
                          <span>台灣</span>
                      </div>
                  </div>
              </div>
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="header">
                          希豹
                      </div>
                      <div class="[[bulleted]] meta">
                          <span>Seadog007</span>
                          <span>台灣</span>
                      </div>
                  </div>
              </div>
          </div>

      - subtitle   : 同行中繼資料
        description: 中繼資料可以和標題是同一行。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="ts tiny {{image}}">
                      <img src="!-1:1-!">
                  </div>
                  <div class="content">
                      <div class="header">
                          標題
                      </div>
                      <div class="[[inline]] meta">
                          <span>同行</span>
                          <span>中繼資料</span>
                      </div>
                  </div>
              </div>
          </div>

      - title      : 註釋
        description: 項目中可以帶有註釋來詮釋整個項目。
        code       : |
          <div class="ts items">
              <div class="item">
                  <div class="image">
                      <img src="!-4:3-!">
                  </div>
                  <div class="content">
                      <div class="header">Macbook Air</div>
                      <div class="[[description]]">
                          一台由賈伯斯從牛皮信封袋中拿出來的輕薄筆電，令人為之驚艷，嘆為觀止。省去 CD 光碟機的時代從這個時候開始。
                      </div>
                  </div>
              </div>
          </div>

      - title      : 動作
        description: 項目中可以擺有具功能性按鈕的區塊。
        code       : |
          <div class="ts small single line items">
              <div class="item">
                  <div class="ts mini {{image}}">
                      <img src="!-user-!">
                  </div>
                  <div class="content">
                      <div class="header">博麗靈夢</div>
                      <div class="meta">
                          <div>@Hakurei_Reimu</div>
                      </div>
                  </div>
                  <div class="[[actions]]">
                      <div class="ts button">
                          加入好友
                      </div>
                  </div>
              </div>
              <div class="item">
                  <div class="ts mini {{image}}">
                      <img src="!-user2-!">
                  </div>
                  <div class="content">
                      <div class="header">東風谷早苗</div>
                      <div class="meta">
                          <div>@Kochiya_Sanae</div>
                      </div>
                  </div>
                  <div class="[[actions]]">
                      <div class="ts button">
                          加入好友
                      </div>
